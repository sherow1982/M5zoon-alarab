    <script>
    // üö´ GLOBAL POPUP BLOCKER
    console.log('üö´ ZERO POPUP ENGLISH PRODUCT DETAILS');
    window.alert = function() { console.log('üö´ Alert blocked'); };
    window.confirm = function() { return true; };
    window.prompt = function() { return null; };
    
    console.log('üîß CRITICAL FIX: Universal URL Parameter Support - English');
    
    // Extract all URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const productCategory = urlParams.get('category');
    const productSlug = urlParams.get('slug');
    const productType = urlParams.get('type');
    const productSource = urlParams.get('source');
    
    console.log('üìã URL Parameters Detected:', {
        id: productId,
        category: productCategory,
        slug: productSlug,
        type: productType,
        source: productSource,
        fullURL: window.location.href
    });
    
    let currentProduct = null;
    
    // English product names mapping
    function getEnglishProductName(arabicTitle, productId) {
        const translations = {
            'watch_1': 'Rolex Yacht Master - Silver Edition',
            'watch_2': 'Rolex Classic 41mm 2022 Model',
            'watch_3': 'Rolex Black Dial Professional R21',
            'watch_88': 'Rolex Kaaba Design Premium Watch',
            'perfume_1': 'Chanel Coco Premium Perfume 100ml',
            'perfume_4': 'Dior Sauvage Premium Fragrance 100ml'
        };
        
        if (translations[productId]) {
            return translations[productId];
        }
        
        // Smart translation logic
        if (!arabicTitle) return 'Premium Luxury Product';
        
        let englishName = arabicTitle;
        
        // Brand conversions
        englishName = englishName.replace(/ÿ±ŸàŸÑŸÉÿ≥|rolex/gi, 'Rolex');
        englishName = englishName.replace(/ÿßŸàŸÖŸäÿ∫ÿß|omega/gi, 'Omega');
        englishName = englishName.replace(/ÿ¥ÿßŸÜŸäŸÑ/gi, 'Chanel');
        englishName = englishName.replace(/ÿØŸäŸàÿ±/gi, 'Dior');
        
        // Color conversions
        englishName = englishName.replace(/ÿ£ÿ≥ŸàÿØ|ÿßÿ≥ŸàÿØ/gi, 'Black');
        englishName = englishName.replace(/ÿ£ÿ®Ÿäÿ∂|ÿßÿ®Ÿäÿ∂/gi, 'White');
        englishName = englishName.replace(/ÿ∞Ÿáÿ®Ÿä/gi, 'Gold');
        englishName = englishName.replace(/ŸÅÿ∂Ÿä/gi, 'Silver');
        englishName = englishName.replace(/ÿ£ÿ≤ÿ±ŸÇ|ÿßÿ≤ÿ±ŸÇ/gi, 'Blue');
        englishName = englishName.replace(/ÿ£ÿÆÿ∂ÿ±|ÿßÿÆÿ∂ÿ±/gi, 'Green');
        
        // Product type
        if (productId && productId.includes('watch')) {
            if (!englishName.toLowerCase().includes('watch')) {
                englishName += ' Premium Watch';
            }
        } else if (productId && productId.includes('perfume')) {
            if (!englishName.toLowerCase().includes('perfume')) {
                englishName += ' Premium Perfume';
            }
        }
        
        return englishName || 'Premium Luxury Product';
    }
    
    /**
     * Universal product loader for English version
     */
    async function loadProductUniversal() {
        try {
            console.log('üîç Starting universal product search (English)...');
            
            if (!productId) {
                throw new Error('Product ID is required in the URL');
            }
            
            let product = null;
            
            // Search targets based on URL parameters
            const searchTargets = [];
            
            // Determine search targets based on all URL parameters
            if (productCategory === 'watch' || productType === 'watch' || 
                productSource === 'sa3at' || productId.includes('watch')) {
                searchTargets.push({ file: '../data/sa3at.json', type: 'watch' });
            }
            
            if (productCategory === 'perfume' || productType === 'perfume' || 
                productSource === 'otor' || productId.includes('perfume')) {
                searchTargets.push({ file: '../data/otor.json', type: 'perfume' });
            }
            
            // If no specific type detected, search both
            if (searchTargets.length === 0) {
                searchTargets.push(
                    { file: '../data/sa3at.json', type: 'watch' },
                    { file: '../data/otor.json', type: 'perfume' }
                );
            }
            
            // Search in all target files
            for (const target of searchTargets) {
                try {
                    console.log(`üîç Searching in ${target.file} for ${productId}...`);
                    
                    const response = await fetch(target.file + '?v=' + Date.now());
                    if (response.ok) {
                        const products = await response.json();
                        const arabicProduct = products.find(p => p.id === productId || String(p.id) === productId);
                        
                        if (arabicProduct) {
                            // Translate to English
                            product = {
                                id: arabicProduct.id,
                                title: arabicProduct.title,
                                displayName: getEnglishProductName(arabicProduct.title, arabicProduct.id),
                                price: arabicProduct.price,
                                sale_price: arabicProduct.sale_price,
                                image_link: arabicProduct.image_link,
                                category: target.type === 'watch' ? 'Watches' : 'Perfumes',
                                icon: target.type === 'watch' ? '‚è∞' : 'üå∏',
                                description: target.type === 'watch' ? 
                                    'Premium luxury watch with high-quality materials, precise movement, and elegant design suitable for all occasions.' :
                                    'Premium luxury perfume with high-quality ingredients, long-lasting fragrance, and elegant packaging perfect for special moments.',
                                sourceType: target.type
                            };
                            
                            console.log(`‚úÖ Product found and translated from ${target.file}: ${product.displayName}`);
                            break;
                        }
                    }
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Error loading ${target.file}:`, error.message);
                    continue;
                }
            }
            
            if (product) {
                currentProduct = product;
                displayProduct(product);
                console.log('‚úÖ Product successfully loaded and displayed (English)');
            } else {
                console.error(`‚ùå Product ${productId} not found in any source`);
                showErrorMessage(`Product ${productId} not found`);
            }
            
        } catch (error) {
            console.error('‚ùå Universal product loading failed:', error);
            showErrorMessage('Error loading product details: ' + error.message);
        }
    }
    
    /**

     */

        document.getElementById('categoryBreadcrumb').textContent = product.category;

        const productHTML = `

            </div>
            
            <div class="product-header">
                <div class="product-image-section">
                    <img src="${product.image_link}" 
                         alt="${product.displayName}" 
                         class="product-image"

                         onerror="this.src='https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=Premium+Product'">
                </div>
                
                <div class="product-info">
                    <div class="category-badge-main">${product.icon} ${product.category}</div>
                    
                    <h1 class="product-title-main">${product.displayName}</h1>
                    
                    <div style="color: #666; line-height: 1.7; margin: 25px 0; font-size: 1.1rem;">
                        ${product.description}
                    </div>
                    
                    <div style="display: flex; align-items: center; gap: 10px; margin: 25px 0; justify-content: center;">
                        <div style="color: #ffc107; font-size: 18px;">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                        <span style="color: #666;">(${Math.floor(Math.random() * 50) + 30} verified reviews)</span>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 35px; border-radius: 20px; text-align: center; margin: 35px 0; border: 2px solid rgba(212, 175, 55, 0.2);">
                        <div class="product-price-main">${parseFloat(product.sale_price || product.price || 0).toFixed(2)} <span style="font-size: 1.4rem; font-weight: 700;">AED</span></div>
                        ${hasDiscount ? `
                            <div style="margin-top: 15px;">
                                <span class="original-price">${parseFloat(product.price).toFixed(2)} AED</span>
                                <span class="discount-badge">Save ${discountPercent}%</span>

                        ` : ''}
                    </div>
                    
                    <div class="product-features">
                        <h3>üåü Guaranteed Product Features</h3>
                        <ul>
                            <li><i class="fas fa-check"></i> 100% guaranteed high quality with manufacturer warranty</li>
                            <li><i class="fas fa-truck"></i> Fast delivery in UAE within 1-3 business days</li>

                            <li><i class="fas fa-shield-alt"></i> Premium packaging with quality guarantee certificate</li>
                            <li><i class="fas fa-star"></i> Trusted by thousands of satisfied customers in UAE</li>

                    </div>
                    
                    <div class="product-actions-main">
                        <button class="btn-main btn-primary-main" onclick="addToCartNow()" type="button">

                        </button>
                        
                        <button class="btn-main btn-whatsapp-main" onclick="orderWhatsAppNow()" type="button">

                    </div>

        document.getElementById('productContent').innerHTML = productHTML;
    }
    
    /**

     */

        try {
            const cart = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            const existing = cart.find(item => item.id === currentProduct.id);
            
            if (existing) {
                existing.quantity = (existing.quantity || 1) + 1;
            } else {
                cart.push({
                    id: currentProduct.id,
                    title: currentProduct.displayName,
                    price: parseFloat(currentProduct.sale_price || currentProduct.price),
                    image: currentProduct.image_link,
                    quantity: 1
                });
            }
            
            localStorage.setItem('emirates_cart', JSON.stringify(cart));

    // Update cart counter
    function updateCartCounter() {
        try {
            const cart = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            const total = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            const counter = document.getElementById('cartCounter');
            if (counter) {
                counter.textContent = total;
                counter.style.display = total > 0 ? 'flex' : 'none';
            }
        } catch (e) {
            console.warn('Cart update failed:', e);
        }
    }
    
    // Show notification
    function showNotification(message, type = 'success') {
        const colors = { success: '#28a745', error: '#e74c3c' };
        
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: ${colors[type]};
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            z-index: 10000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: slideInUp 0.4s ease;
            max-width: 400px;
            font-family: 'Inter', sans-serif;
        `;
        
        notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.remove(), 4000);
    }
    
    // Progress bar
    function updateProgress() {
        try {
            const scrolled = window.pageYOffset;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            if (maxScroll > 0) {
                const progress = (scrolled / maxScroll) * 100;
                const bar = document.getElementById('progressBar');
                if (bar) {
                    bar.style.width = Math.max(0, Math.min(100, progress)) + '%';
                }
            }
        } catch (error) {
            // Silent fail
        }
    }
    
    // Initialize system
    function initializeSystem() {
        console.log('üéØ Initializing universal URL support system (English)');
        
        window.addEventListener('scroll', updateProgress, { passive: true });
        updateCartCounter();
        loadProductUniversal();
        
        console.log('‚úÖ English system ready - URL will work now!');
    }
    
    // Auto-start when page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSystem);
    } else {
        initializeSystem();
    }
