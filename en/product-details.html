<!doctype html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Emirates Gifts Store</title>
    <meta name="description" content="Product details from Emirates Gifts Store - Premium perfumes and luxury watches">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/dkhoon-inspired-style.css">
    <link rel="stylesheet" href="../css/mobile-responsive-fixes.css">
    
    <style>
    body { font-family: 'Inter', sans-serif; direction: ltr; text-align: left; }
    .logo-subtitle { font-family: 'Cairo', sans-serif; direction: rtl; }
    .product-details-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    .product-header { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: start; }
    .product-image { width: 100%; max-width: 500px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .product-info { padding: 20px; }
    .product-title-main { font-size: 2rem; font-weight: 800; color: #2c3e50; margin-bottom: 20px; }
    .product-price-main { font-size: 2rem; font-weight: 900; color: #27ae60; margin: 20px 0; }
    .breadcrumb { margin-bottom: 30px; color: #666; }
    .breadcrumb a { color: #D4AF37; text-decoration: none; }
    .product-actions-main { display: flex; gap: 15px; margin-top: 30px; }
    .btn-main { padding: 15px 30px; border-radius: 10px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
    .btn-primary-main { background: linear-gradient(135deg, #D4AF37, #B8860B); color: white; border: none; }
    .btn-whatsapp-main { background: #25D366; color: white; border: none; }
    .btn-primary-main:hover, .btn-whatsapp-main:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    .category-badge-main { background: rgba(212, 175, 55, 0.2); color: #B8860B; padding: 8px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-weight: 600; }
    .error-message { text-align: center; padding: 60px; color: #e74c3c; }
    .loading-message { text-align: center; padding: 60px; color: #666; }
    
    @media (max-width: 768px) {
        .product-header { grid-template-columns: 1fr; gap: 30px; }
        .product-title-main { font-size: 1.5rem; }
        .product-actions-main { flex-direction: column; }
    }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <a href="./" class="logo">
                    <div class="logo-icon"><img src="../favicon.ico" alt="Emirates Gifts" style="width: 32px; height: 32px;"></div>
                    <div class="logo-text">
                        <div class="logo-title">Emirates Gifts</div>
                        <div class="logo-subtitle">هدايا الإمارات</div>
                    </div>
                </a>
                
                <div class="header-tools">
                    <a href="./cart.html" class="header-tool cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-counter">0</span>
                    </a>
                    <a href="./" class="btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="product-details-container">
            <div class="breadcrumb">
                <a href="./">Home</a> &gt; 
                <span id="categoryBreadcrumb">Products</span> &gt;
                <span id="productBreadcrumb">Product Details</span>
            </div>
            
            <div id="productContent">
                <div class="loading-message">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 20px;"></i>
                    <h3>Loading product details...</h3>
                </div>
            </div>
        </div>
    </main>
    
    <script>
    // English Product Details Loading System
    (function() {
        'use strict';
        
        // Product translation mapping (same as loader)
        const translations = {
            'عطر كوكو شانيل': 'Chanel Coco Perfume',
            'عطر جوتشي فلورا': 'Gucci Flora Perfume',
            'عطر جوتشي بلوم': 'Gucci Bloom Perfume',
            'عطر سوفاج ديور': 'Dior Sauvage Perfume',
            'Tom Ford': 'Tom Ford',
            'ساعة رولكس': 'Rolex Watch',
            'ساعة اوميغا': 'Omega Watch',
            'Audemars Piguet': 'Audemars Piguet'
        };
        
        function translateTitle(arabicTitle) {
            if (!arabicTitle) return 'Premium Product';
            
            let englishTitle = arabicTitle;
            Object.keys(translations).forEach(arabic => {
                if (arabicTitle.includes(arabic)) {
                    englishTitle = englishTitle.replace(arabic, translations[arabic]);
                }
            });
            
            return englishTitle
                .replace(/عطر\s*/g, '')
                .replace(/ساعة\s*/g, '')
                .replace(/\s+مل\s*/, 'ml ')
                .replace(/\s+ملم\s*/, 'mm ')
                .replace(/\s+/g, ' ')
                .trim() || 'Premium Product';
        }
        
        async function loadEnglishProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productType = urlParams.get('type');
            const productId = urlParams.get('id');
            const source = urlParams.get('source');
            
            console.log('🔍 Loading English product details:', { productType, productId, source });
            
            if (!productType || !productId) {
                showError('Incomplete product information');
                return;
            }
            
            let productData = null;
            
            try {
                if (productType === 'perfume' || source === 'otor') {
                    const response = await fetch('../data/otor.json');
                    if (response.ok) {
                        const perfumes = await response.json();
                        productData = perfumes.find(p => p.id === productId);
                        if (productData) {
                            productData.type = 'Perfume';
                            productData.category = 'Perfumes';
                            productData.icon = '🌸';
                            productData.titleEN = translateTitle(productData.title);
                        }
                    }
                } else if (productType === 'watch' || source === 'sa3at') {
                    const response = await fetch('../data/sa3at.json');
                    if (response.ok) {
                        const watches = await response.json();
                        productData = watches.find(p => p.id === productId);
                        if (productData) {
                            productData.type = 'Watch';
                            productData.category = 'Watches';
                            productData.icon = '⏰';
                            productData.titleEN = translateTitle(productData.title);
                        }
                    }
                }
                
                if (productData) {
                    displayEnglishProductDetails(productData);
                } else {
                    showError('Product not found');
                }
                
            } catch (error) {
                console.error('Error loading English product details:', error);
                showError('Error loading product');
            }
        }
        
        function displayEnglishProductDetails(product) {
            const hasDiscount = parseFloat(product.price) > parseFloat(product.sale_price);
            const discountPercent = hasDiscount ? Math.round(((parseFloat(product.price) - parseFloat(product.sale_price)) / parseFloat(product.price)) * 100) : 0;
            
            document.getElementById('categoryBreadcrumb').textContent = product.category;
            document.getElementById('productBreadcrumb').textContent = product.titleEN;
            document.title = `${product.titleEN} - Emirates Gifts Store`;
            
            const productHTML = `
                <div class="product-header">
                    <div class="product-image-section">
                        <img src="${product.image_link}" alt="${product.titleEN}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=${product.type}'">
                    </div>
                    
                    <div class="product-info">
                        <div class="category-badge-main">${product.icon} ${product.category}</div>
                        
                        <h1 class="product-title-main">${product.titleEN}</h1>
                        
                        <div class="product-description" style="color: #666; line-height: 1.6; margin: 20px 0;">
                            ${product.type === 'Perfume' ? 
                                'Premium quality perfume with exquisite fragrance composition and long-lasting scent. Perfect for all occasions, reflecting elegance and distinction.' :
                                'High-quality luxury watch with elegant design and professional specifications. Combines style with advanced functionality for all occasions.'
                            }
                        </div>
                        
                        <div class="product-price-section">
                            <div class="product-price-main">${parseFloat(product.sale_price).toFixed(2)} <span style="font-size: 1.2rem;">AED</span></div>
                            ${hasDiscount ? `<div class="original-price" style="font-size: 1.2rem; color: #e74c3c; text-decoration: line-through;">${parseFloat(product.price).toFixed(2)} AED</div>` : ''}
                            ${hasDiscount ? `<div class="discount-badge" style="background: #e74c3c; color: white; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">${discountPercent}% OFF</div>` : ''}
                        </div>
                        
                        <div class="product-features" style="margin: 30px 0;">
                            <h3 style="color: #2c3e50; margin-bottom: 15px;">Product Features:</h3>
                            <ul style="list-style: none; padding: 0;">
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-right: 10px;"></i> Premium quality guaranteed</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-right: 10px;"></i> Delivery within 1-3 business days</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-right: 10px;"></i> 14-day return + shipping fees</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-right: 10px;"></i> 24/7 customer service</li>
                            </ul>
                        </div>
                        
                        <div class="product-actions-main">
                            <button class="btn-main btn-primary-main" onclick="addToCartFromDetailsEN('${product.id}')">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            
                            <button class="btn-main btn-whatsapp-main" onclick="orderViaWhatsAppEN('${product.id}', '${product.titleEN}', '${product.sale_price}')">
                                <i class="fab fa-whatsapp"></i> Order via WhatsApp
                            </button>
                            
                            <a href="./checkout.html" class="btn-main btn-primary-main">
                                <i class="fas fa-credit-card"></i> Order Now
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('productContent').innerHTML = productHTML;
        }
        
        function showError(message) {
            document.getElementById('productContent').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h2>${message}</h2>
                    <p>Please try again or return to homepage</p>
                    <a href="./" class="btn-primary-main btn-main" style="margin-top: 20px; display: inline-block; text-decoration: none;">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            `;
        }
        
        // Interaction functions
        window.addToCartFromDetailsEN = function(productId) {
            console.log('Adding to cart from English details page:', productId);
            alert('Product added to cart!');
        };
        
        window.orderViaWhatsAppEN = function(productId, productTitle, price) {
            const message = `Hello! I want to order this product:\n\n🎁 ${productTitle}\n💰 ${price} AED\n📱 From Emirates Gifts Store\n\nI would like to know about ordering and delivery details.`;
            const whatsappUrl = `https://wa.me/201110760081?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        };
        
        function updateCartCounterEN() {
            try {
                const cart = JSON.parse(localStorage.getItem('emirates_shopping_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const counter = document.querySelector('.cart-counter');
                if (counter) {
                    counter.textContent = totalItems;
                    counter.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('Error updating English cart counter:', error);
            }
        }
        
        function init() {
            loadEnglishProductDetails();
            updateCartCounterEN();
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
    })();
    </script>
</body>
</html>
