<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#1B2951" stroke-width="2"/>
  
  <!-- Gift Box Main Body -->
  <rect x="60" y="70" width="80" height="70" fill="#C41E3A" rx="8"/>
  
  <!-- Gift Ribbon (Vertical) -->
  <rect x="95" y="60" width="10" height="90" fill="#FFD700" rx="5"/>
  
  <!-- Gift Ribbon (Horizontal) -->
  <rect x="50" y="100" width="100" height="10" fill="#FFD700" rx="5"/>
  
  <!-- Gift Bow Top -->
  <circle cx="85" cy="85" r="12" fill="#FFD700"/>
  <circle cx="115" cy="85" r="12" fill="#FFD700"/>
  <circle cx="100" cy="75" r="14" fill="#FFD700"/>
  
  <!-- Center Bow Circle -->
  <circle cx="100" cy="105" r="8" fill="#FFD700"/>
  
  <!-- Sparkles -->
  <circle cx="140" cy="80" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="60" cy="90" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="130" cy="130" r="3" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1B2951">Emirates</text>
</svg>