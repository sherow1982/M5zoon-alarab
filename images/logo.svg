<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gold Circle Background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#1B2951" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1B2951" stroke-width="1" opacity="0.3"/>
  
  <!-- Perfume Bottle Icon -->
  <g transform="translate(100, 100)">
    <!-- Bottle Neck -->
    <rect x="-8" y="-45" width="16" height="15" fill="#1B2951" rx="2"/>
    
    <!-- Bottle Cap -->
    <rect x="-12" y="-52" width="24" height="8" fill="#FFD700" rx="2"/>
    <circle cx="0" cy="-52" r="12" fill="none" stroke="#1B2951" stroke-width="1" opacity="0.5"/>
    
    <!-- Bottle Body -->
    <path d="M -20 -30 L -25 10 Q -25 25 -10 30 L 10 30 Q 25 25 25 10 L 20 -30 Z" 
          fill="#1B2951" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Liquid Inside -->
    <path d="M -18 -5 L -22 8 Q -22 20 -8 24 L 8 24 Q 22 20 22 8 L 18 -5 Z" 
          fill="#FFD700" opacity="0.6"/>
    
    <!-- Shine Effect -->
    <ellipse cx="-8" cy="0" rx="4" ry="12" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Decorative Stars -->
  <circle cx="30" cy="40" r="4" fill="#FFD700" opacity="0.7"/>
  <circle cx="170" cy="60" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="50" cy="160" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="160" cy="140" r="4" fill="#FFD700" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Cairo, Arial" font-size="14" font-weight="bold" 
        fill="#1B2951" text-anchor="middle">Emirates</text>
</svg>