name: Build dynamic product pages

on:
  push:
    paths:
      - 'data/**'
      - 'dynamic-product-generator.js'
      - '.github/workflows/build-products.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate product pages
        id: generate-pages
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            const gen = require('./dynamic-product-generator.js');
            const outDir = path.join(process.cwd(), 'products');
            await fs.mkdir(outDir, { recursive: true });
            const files = gen.generateAllProducts();
            for (const f of files) {
              const p = path.join(outDir, f.filename);
              await fs.writeFile(p, f.content, 'utf8');
              console.log('Wrote', p);
            }
            console.log('Generated', files.length, 'product pages');

      - name: Commit and push changes
        id: commit-push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-generate product pages from data
          file_pattern: products/*.html
