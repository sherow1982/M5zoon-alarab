name: Build dynamic product pages

on:
  push:
    paths:
      - 'data/**'
      - 'dynamic-product-generator.js'
      - '.github/workflows/build-products.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate product pages
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const gen = require('./dynamic-product-generator.js');
          const outDir = path.join(process.cwd(), 'products');
          if (!fs.existsSync(outDir)) fs.mkdirSync(outDir, { recursive: true });
          const files = gen.generateAllProducts();
          for (const f of files) {
            const p = path.join(outDir, f.filename);
            fs.writeFileSync(p, f.content, 'utf8');
            console.log('Wrote', p);
          }
          console.log('Generated', files.length, 'product pages');
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add products/*.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate product pages from data via GitHub Actions"
            git push
          fi
