name: Update Product Feeds

on:
  push:
    branches: [main]
    paths:
      - 'data/*.json'
      - 'generate_feed.py'
      - 'generate_products.py'
      - 'generate_sitemap.py'
      - 'build.py'
      - 'generate_from_excel.py'
  pull_request:
    branches: [main]
    paths:
      - 'data/*.json'
      - 'generate_feed.py'
      - 'generate_products.py'
      - 'generate_sitemap.py'
      - 'build.py'
      - 'generate_from_excel.py'
  schedule:
    # Run daily at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update:
    permissions:
      # Required for committing and pushing to main branch
      contents: write
      # Required for uploading the artifact for deployment
      pages: write
      # Required for authenticating with the Pages deployment
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          # Copy all site assets except for python scripts and config files
          rsync -av --progress . ./dist/ \
            --exclude="dist" --exclude=".git*" --exclude=".github" \
            --exclude="*.py" --exclude="*.txt" --exclude="*.xlsx" --exclude="*.md"

      - name: Run build script
        run: python build.py

      - name: Generate Google Merchant Feed
        run: python generate_feed.py

      - name: Generate sitemap
        run: python generate_sitemap.py
        
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./dist

      - name: Commit and push generated files to main branch
        if: github.ref == 'refs/heads/main'
        run: |
          # Add all generated files
          git add -A
          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "تحديث تلقائي للملفات المولدة (sitemap, feeds) - $(date +'%Y-%m-%d %H:%M:%S')"
            # Retry loop to safely push to main
            for i in 1 2 3; do
              git pull --rebase origin main && git push origin main && break
              echo "Push failed on attempt $i. Retrying in 10 seconds..."
              sleep 10
            done
          else
            echo "لا توجد تغييرات في الملفات المولدة ليتم رفعها."
          fi

  # Separate job for deployment for speed and security
  deploy:
    needs: update
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4