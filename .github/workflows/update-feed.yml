name: Update Product Feeds

on:
  push:
    branches: [main]
    paths:
      - 'data/*.json'
      - 'generate_feed.py'
      - 'generate_products.py'
      - 'generate_sitemap.py'
      - 'build.py'
      - 'generate_from_excel.py'
  pull_request:
    branches: [main]
    paths:
      - 'data/*.json'
      - 'generate_feed.py'
      - 'generate_products.py'
      - 'generate_sitemap.py'
      - 'build.py'
      - 'generate_from_excel.py'
  schedule:
    # Run daily at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update:
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changes
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt

      - name: Run build script
        run: python build.py

      - name: Generate Google Merchant Feed
        run: python generate_feed.py

      - name: Generate sitemap
        run: python generate_sitemap.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "تحديث تلقائي للمنتجات والمحتوى - $(date +'%Y-%m-%d %H:%M:%S')"
            # Pull remote changes and rebase our commit on top to avoid conflicts
            git pull --rebase
            git push # This will now be a fast-forward push
          else
            echo "لا توجد تغييرات للدفع"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude: .git* .github* *.py requirements*.txt *.xlsx