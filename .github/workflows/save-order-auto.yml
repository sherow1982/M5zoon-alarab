name: ğŸ“ Save Order

on:
  repository_dispatch:
    types: [save_order]

jobs:
  save_order:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Create Orders Directory
        run: mkdir -p orders
      
      - name: ğŸ“ Extract Order Data
        id: order
        run: |
          ORDER_ID="${{ github.event.client_payload.orderId }}"
          FULL_NAME="${{ github.event.client_payload.fullName }}"
          PHONE="${{ github.event.client_payload.phone }}"
          CITY="${{ github.event.client_payload.city }}"
          ITEMS="${{ github.event.client_payload.items }}"
          TOTAL="${{ github.event.client_payload.total }}"
          DATE="${{ github.event.client_payload.date }}"
          TIMESTAMP=$(date +%s000)
          
          echo "order_id=${ORDER_ID}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Save JSON Order
        run: |
          mkdir -p orders
          cat > "orders/${{ steps.order.outputs.order_id }}-${{ steps.order.outputs.timestamp }}.json" << 'EOF'
          {
            "orderId": "${{ github.event.client_payload.orderId }}",
            "fullName": "${{ github.event.client_payload.fullName }}",
            "phone": "${{ github.event.client_payload.phone }}",
            "city": "${{ github.event.client_payload.city }}",
            "items": "${{ github.event.client_payload.items }}",
            "total": "${{ github.event.client_payload.total }}",
            "date": "${{ github.event.client_payload.date }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          echo "âœ… JSON saved"
      
      - name: ğŸ“Š Update CSV
        run: |
          CSV_FILE="orders/new-orders.csv"
          
          # Create header if not exists
          if [ ! -f "$CSV_FILE" ]; then
            printf "Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨,Ø§Ù„Ø§Ø³Ù…,Ø§Ù„Ù‡Ø§ØªÙ,Ø§Ù„Ù…Ø¯ÙŠÙ†Ø©,Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª,Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ,Ø§Ù„ØªØ§Ø±ÙŠØ®\n" > "$CSV_FILE"
          fi
          
          # Add new order row
          ORDER_ID="${{ github.event.client_payload.orderId }}"
          FULL_NAME="${{ github.event.client_payload.fullName }}"
          PHONE="${{ github.event.client_payload.phone }}"
          CITY="${{ github.event.client_payload.city }}"
          ITEMS="${{ github.event.client_payload.items }}"
          TOTAL="${{ github.event.client_payload.total }}"
          DATE="${{ github.event.client_payload.date }}"
          
          # Escape quotes in items
          ITEMS_ESCAPED="${ITEMS//\"/\"\"}"
          
          echo "$ORDER_ID,$FULL_NAME,$PHONE,$CITY,\"$ITEMS_ESCAPED\",$TOTAL,$DATE" >> "$CSV_FILE"
          echo "âœ… CSV updated"
      
      - name: ğŸ”§ Git Config
        run: |
          git config user.name "emirates-bot"
          git config user.email "bot@emirates-gifts.local"
      
      - name: ğŸ“¤ Commit & Push
        run: |
          git add orders/
          git diff --cached --quiet || git commit -m "ğŸ New order: ${{ github.event.client_payload.orderId }}"
          git push || echo "Nothing to push"
      
      - name: âœ… Done
        run: |
          echo "Order saved successfully!"
          echo "Order ID: ${{ github.event.client_payload.orderId }}"
          echo "Customer: ${{ github.event.client_payload.fullName }}"
