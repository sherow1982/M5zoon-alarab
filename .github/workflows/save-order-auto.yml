name: ğŸ“ Save Order

on:
  repository_dispatch:
    types: [save_order]
  workflow_dispatch:
    inputs:
      orderId:
        description: 'Order ID'
        required: true
      fullName:
        description: 'Customer Name'
        required: true
      phone:
        description: 'Phone'
        required: true
      city:
        description: 'City'
        required: true
      items:
        description: 'Items'
        required: true
      total:
        description: 'Total'
        required: true
      date:
        description: 'Date'
        required: true

jobs:
  save_order:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“ Create Orders Directory
        run: mkdir -p orders
      
      - name: ğŸ“ Extract Order Data
        id: order
        run: |
          ORDER_ID="${{ github.event.client_payload.orderId || inputs.orderId }}"
          FULL_NAME="${{ github.event.client_payload.fullName || inputs.fullName }}"
          PHONE="${{ github.event.client_payload.phone || inputs.phone }}"
          CITY="${{ github.event.client_payload.city || inputs.city }}"
          ITEMS="${{ github.event.client_payload.items || inputs.items }}"
          TOTAL="${{ github.event.client_payload.total || inputs.total }}"
          DATE="${{ github.event.client_payload.date || inputs.date }}"
          TIMESTAMP=$(date +%s000)
          
          echo "order_id=${ORDER_ID}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "full_name=${FULL_NAME}" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Save JSON Order
        run: |
          mkdir -p orders
          
          ORDER_ID="${{ github.event.client_payload.orderId || inputs.orderId }}"
          FULL_NAME="${{ github.event.client_payload.fullName || inputs.fullName }}"
          PHONE="${{ github.event.client_payload.phone || inputs.phone }}"
          CITY="${{ github.event.client_payload.city || inputs.city }}"
          ITEMS="${{ github.event.client_payload.items || inputs.items }}"
          TOTAL="${{ github.event.client_payload.total || inputs.total }}"
          DATE="${{ github.event.client_payload.date || inputs.date }}"
          TIMESTAMP="${{ steps.order.outputs.timestamp }}"
          
          cat > "orders/${ORDER_ID}-${TIMESTAMP}.json" << EOF
          {
            "orderId": "${ORDER_ID}",
            "fullName": "${FULL_NAME}",
            "phone": "${PHONE}",
            "city": "${CITY}",
            "items": "${ITEMS}",
            "total": "${TOTAL}",
            "date": "${DATE}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          echo "âœ… JSON saved to orders/${ORDER_ID}-${TIMESTAMP}.json"
      
      - name: ğŸ“Š Update CSV
        run: |
          CSV_FILE="orders/new-orders.csv"
          
          ORDER_ID="${{ github.event.client_payload.orderId || inputs.orderId }}"
          FULL_NAME="${{ github.event.client_payload.fullName || inputs.fullName }}"
          PHONE="${{ github.event.client_payload.phone || inputs.phone }}"
          CITY="${{ github.event.client_payload.city || inputs.city }}"
          ITEMS="${{ github.event.client_payload.items || inputs.items }}"
          TOTAL="${{ github.event.client_payload.total || inputs.total }}"
          DATE="${{ github.event.client_payload.date || inputs.date }}"
          
          # Create header if not exists
          if [ ! -f "$CSV_FILE" ]; then
            printf "Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨,Ø§Ù„Ø§Ø³Ù…,Ø§Ù„Ù‡Ø§ØªÙ,Ø§Ù„Ù…Ø¯ÙŠÙ†Ø©,Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª,Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ,Ø§Ù„ØªØ§Ø±ÙŠØ®\n" > "$CSV_FILE"
          fi
          
          # Escape quotes in items
          ITEMS_ESCAPED="${ITEMS//\"/\"\"}"
          
          # Add order to CSV
          echo "${ORDER_ID},${FULL_NAME},${PHONE},${CITY},\"${ITEMS_ESCAPED}\",${TOTAL},${DATE}" >> "$CSV_FILE"
          echo "âœ… CSV updated"
      
      - name: ğŸ“¤ Commit & Push Orders
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ New order: ${{ github.event.client_payload.orderId || inputs.orderId }}"
          file_pattern: "orders/*"
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
      
      - name: âœ… Done
        run: |
          echo "Order saved successfully!"
          echo "Order ID: ${{ github.event.client_payload.orderId || inputs.orderId }}"
          echo "Customer: ${{ steps.order.outputs.full_name }}"
