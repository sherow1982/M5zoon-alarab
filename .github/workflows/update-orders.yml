name: ğŸ“„ Update Orders XLSX

on:
  push:
    paths:
      - 'orders/*.json'
      - 'scripts/update-orders-xlsx.js'
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  update-xlsx:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“„ Install dependencies
        run: npm install exceljs
      
      - name: ğŸ“‹ Run update script
        run: node scripts/update-orders-xlsx.js
      
      - name: ğŸ“¤ Commit changes
        run: |
          git config user.name "bot-emirates"
          git config user.email "bot@emirates-gifts.local"
          if [ -n "$(git status --porcelain)" ]; then
            git add orders/new-orders.xlsx
            git commit -m "ğŸ“„ Update: New orders added to XLSX"
            git push
          else
            echo "No changes to commit"
          fi
      
      - name: âœ… Done
        run: echo "XLSX updated successfully ğŸ‰"
