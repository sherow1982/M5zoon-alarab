<!doctype html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - متجر هدايا الإمارات</title>
    <meta name="description" content="سلة التسوق الخاصة بك في متجر هدايا الإمارات. راجع منتجاتك واتمم الطلب.">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
    /* 🚫 ZERO POPUP ENVIRONMENT */
    .popup, .modal, .overlay, .notification, .alert-box, .toast,
    [class*="popup"], [class*="modal"], [class*="overlay"], [class*="notification"] {
        display: none !important;
    }
    
    body {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #2c3e50;
        line-height: 1.6;
    }
    
    .header {
        background: white;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: #2c3e50;
    }
    
    .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #FFD700, #D4AF37);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logo-title {
        font-size: 1.6rem;
        font-weight: 800;
        color: #1B2951;
    }
    
    .logo-subtitle {
        font-size: 0.8rem;
        color: #D4AF37;
    }
    
    .header-nav {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .nav-link {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }
    
    .nav-link:hover {
        background: rgba(212, 175, 55, 0.1);
        color: #D4AF37;
    }
    
    .checkout-link {
        background: linear-gradient(135deg, #25D366, #20B358) !important;
        color: white !important;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }
    
    .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: calc(100vh - 200px);
    }
    
    .cart-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .cart-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #1B2951;
        margin-bottom: 15px;
    }
    
    .cart-subtitle {
        color: #666;
        font-size: 1.1rem;
    }
    
    .cart-layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 40px;
        margin-top: 40px;
    }
    
    .cart-items-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .cart-summary {
        background: linear-gradient(135deg, #1B2951, #2c3e50);
        color: white;
        border-radius: 15px;
        padding: 30px;
        height: fit-content;
        position: sticky;
        top: 120px;
    }
    
    .empty-cart {
        text-align: center;
        padding: 80px 20px;
        grid-column: 1 / -1;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .empty-cart i {
        font-size: 5rem;
        color: #D4AF37;
        margin-bottom: 30px;
        opacity: 0.7;
    }
    
    .empty-cart h2 {
        color: #1B2951;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 700;
    }
    
    .empty-cart p {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 40px;
    }
    
    .cart-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn-primary,
    .btn-secondary {
        padding: 16px 32px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        border: none;
        cursor: pointer;
        font-family: 'Cairo', sans-serif;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #D4AF37, #B8860B);
        color: white;
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
    }
    
    .btn-secondary {
        background: transparent;
        color: #1B2951;
        border: 2px solid #D4AF37;
    }
    
    .btn-primary:hover,
    .btn-secondary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }
    
    .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
        transition: all 0.3s ease;
    }
    
    .cart-item:hover {
        background: rgba(212, 175, 55, 0.05);
        border-radius: 10px;
        padding: 20px;
    }
    
    .cart-item:last-child {
        border-bottom: none;
    }
    
    .item-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #f0f0f0;
    }
    
    .item-details {
        flex: 1;
    }
    
    .item-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 8px;
    }
    
    .item-price {
        color: #25D366;
        font-size: 1.1rem;
        font-weight: 600;
    }
    
    .quantity-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
    }
    
    .quantity-btn {
        width: 35px;
        height: 35px;
        border: 2px solid #D4AF37;
        background: white;
        color: #D4AF37;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .quantity-btn:hover {
        background: #D4AF37;
        color: white;
        transform: scale(1.1);
    }
    
    .quantity {
        min-width: 40px;
        text-align: center;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 5px 10px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    
    .remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
        font-weight: 600;
        margin-right: 15px;
    }
    
    .remove-btn:hover {
        background: #c0392b;
        transform: translateY(-1px);
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 1rem;
    }
    
    .summary-total {
        font-size: 1.4rem;
        font-weight: bold;
        padding-top: 15px;
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        margin-top: 20px;
    }
    
    .checkout-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #25D366, #20B358) !important;
        color: white !important;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
        text-decoration: none;
        box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
    }
    
    .checkout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
    }
    
    .continue-btn,
    .clear-btn {
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
        text-decoration: none;
        background: transparent;
        color: white;
    }
    
    .continue-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.6);
    }
    
    .clear-btn {
        border-color: #ff6b6b;
        color: #ff6b6b;
    }
    
    .clear-btn:hover {
        background: #ff6b6b;
        color: white;
    }
    
    .shipping-info {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 0.9rem;
        text-align: center;
        line-height: 1.6;
    }
    
    .shipping-info i {
        color: #25D366;
        margin-left: 5px;
    }
    
    @media (max-width: 768px) {
        .cart-layout {
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .cart-summary {
            position: static;
            order: -1;
        }
        
        .cart-item {
            flex-direction: column;
            text-align: center;
            gap: 15px;
        }
        
        .quantity-controls {
            justify-content: center;
        }
        
        .header-nav {
            gap: 10px;
        }
        
        .nav-link {
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .cart-title {
            font-size: 2rem;
        }
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="./" class="logo">
                <div class="logo-icon">
                    <img src="./favicon.ico" alt="هدايا الإمارات" style="width: 32px; height: 32px; object-fit: contain;">
                </div>
                <div>
                    <div class="logo-title">هدايا الإمارات</div>
                    <div class="logo-subtitle">Emirates Gifts</div>
                </div>
            </a>
            
            <nav class="header-nav">
                <a href="./" class="nav-link">
                    <i class="fas fa-home"></i> الرئيسية
                </a>
                <a href="./products-showcase.html" class="nav-link">
                    <i class="fas fa-th-large"></i> جميع المنتجات
                </a>
                <a href="./checkout.html" class="nav-link checkout-link">
                    <i class="fas fa-credit-card"></i> إتمام الطلب
                </a>
                <a href="./en/" class="nav-link" target="_blank" style="background: #1e3c72; color: white;">
                    <i class="fas fa-globe"></i> English
                </a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="cart-header">
            <h1 class="cart-title">🛒 سلة التسوق</h1>
            <p class="cart-subtitle">راجع منتجاتك المختارة واتمم طلبك بسهولة</p>
        </div>
        
        <div id="cartContent">
            <div style="text-align: center; padding: 60px; color: #D4AF37;">
                <i class="fas fa-spinner" style="font-size: 2rem; animation: spin 1s linear infinite; margin-bottom: 20px;"></i>
                <div style="font-size: 1.2rem;">جارِ تحميل سلة التسوق...</div>
            </div>
        </div>
    </main>

    <script>
    // 🚫 GLOBAL POPUP BLOCKER
    console.log('🚫 ZERO POPUP CART ENVIRONMENT');
    window.alert = function() { console.log('🚫 Alert blocked'); };
    window.confirm = function() { return true; };
    window.prompt = function() { return null; };
    
    let cartData = [];
    
    // تحميل بيانات السلة
    function loadCart() {
        try {
            cartData = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            console.log(`📦 تم تحميل ${cartData.length} عنصر في السلة`);
            displayCart();
        } catch (error) {
            console.error('❌ خطأ تحميل السلة:', error);
            cartData = [];
            displayCart();
        }
    }
    
    // عرض محتويات السلة
    function displayCart() {
        const cartContent = document.getElementById('cartContent');
        
        if (cartData.length === 0) {
            cartContent.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>سلة التسوق فارغة</h2>
                    <p>لم تقم بإضافة أي منتجات بعد. اكتشف مجموعتنا المميزة!</p>
                    
                    <div class="cart-actions">
                        <a href="./" class="btn-primary">
                            <i class="fas fa-shopping-bag"></i> ابدأ التسوق
                        </a>
                        <a href="./products-showcase.html" class="btn-secondary">
                            <i class="fas fa-star"></i> شاهد جميع المنتجات
                        </a>
                    </div>
                </div>
            `;
            return;
        }
        
        // عرض عناصر السلة
        let total = 0;
        let totalItems = 0;
        
        const itemsHTML = cartData.map(item => {
            const itemPrice = parseFloat(item.price || 0);
            const quantity = item.quantity || 1;
            const itemTotal = itemPrice * quantity;
            total += itemTotal;
            totalItems += quantity;
            
            return `
                <div class="cart-item">
                    <img src="${item.image || 'https://via.placeholder.com/80x80/D4AF37/FFFFFF?text=منتج'}" 
                         alt="${item.title}" 
                         class="item-image"
                         onerror="this.src='https://via.placeholder.com/80x80/D4AF37/FFFFFF?text=منتج'">
                    
                    <div class="item-details">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${itemPrice.toFixed(2)} د.إ للقطعة</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${quantity - 1})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity">${quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${quantity + 1})">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                    
                    <div style="font-size: 1.3rem; font-weight: 700; color: #D4AF37; min-width: 100px; text-align: center;">
                        ${itemTotal.toFixed(2)} د.إ
                    </div>
                </div>
            `;
        }).join('');
        
        cartContent.innerHTML = `
            <div class="cart-layout">
                <div class="cart-items-section">
                    <h2 style="margin-bottom: 25px; color: #1B2951; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-shopping-bag"></i> منتجاتك المختارة (${totalItems} قطعة)
                    </h2>
                    ${itemsHTML}
                </div>
                
                <div class="cart-summary">
                    <h3 style="margin-bottom: 25px; font-size: 1.4rem;">
                        <i class="fas fa-calculator"></i> ملخص الطلب
                    </h3>
                    
                    <div class="summary-row">
                        <span>عدد المنتجات:</span>
                        <span>${totalItems} قطعة</span>
                    </div>
                    <div class="summary-row">
                        <span>المجموع الجزئي:</span>
                        <span>${total.toFixed(2)} د.إ</span>
                    </div>
                    <div class="summary-row">
                        <span>رسوم الشحن:</span>
                        <span style="color: #25D366; font-weight: bold;">مجاني ✓</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>الإجمالي النهائي:</span>
                        <span>${total.toFixed(2)} د.إ</span>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <a href="./checkout.html" class="checkout-btn">
                            <i class="fas fa-credit-card"></i> إتمام الطلب فوراً
                        </a>
                        
                        <a href="./products-showcase.html" class="continue-btn">
                            <i class="fas fa-plus"></i> إضافة منتجات أخرى
                        </a>
                        
                        <button onclick="clearCart()" class="clear-btn">
                            <i class="fas fa-trash-alt"></i> إفراغ السلة
                        </button>
                    </div>
                    
                    <div class="shipping-info">
                        <div style="margin-bottom: 8px;">
                            <i class="fas fa-truck"></i> توصيل خلال 1-3 أيام عمل
                        </div>
                        <div>
                            <i class="fas fa-undo"></i> ضمان إرجاع 14 يوم + مصاريف شحن
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    
    // تحديث كمية منتج
    window.updateQuantity = function(itemId, newQuantity) {
        if (newQuantity <= 0) {
            removeItem(itemId);
            return;
        }
        
        const item = cartData.find(item => item.id === itemId);
        if (item) {
            item.quantity = newQuantity;
            saveCart();
            displayCart();
            console.log(`📝 تحديث الكمية: ${item.title} = ${newQuantity}`);
        }
    };
    
    // حذف منتج
    window.removeItem = function(itemId) {
        cartData = cartData.filter(item => item.id !== itemId);
        saveCart();
        displayCart();
        console.log(`🗑️ تم حذف المنتج: ${itemId}`);
    };
    
    // إفراغ السلة
    window.clearCart = function() {
        cartData = [];
        saveCart();
        displayCart();
        console.log('🧽 تم إفراغ السلة');
    };
    
    // حفظ السلة
    function saveCart() {
        localStorage.setItem('emirates_cart', JSON.stringify(cartData));
    }
    
    // تهيئة النظام
    document.addEventListener('DOMContentLoaded', function() {
        console.log('🛒 تهيئة صفحة السلة - بدون نوافذ منبثقة...');
        
        loadCart();
        
        console.log('✅ صفحة السلة جاهزة!');
    });
    </script>
</body>
</html>
