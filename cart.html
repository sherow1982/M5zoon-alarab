<!DOCTYPE html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق | متجر هدايا الإمارات | تقييمات ممتازة ⭐</title>
    <meta name="description" content="عرض وإدارة منتجاتك المختارة في سلة التسوق مع عرض التقييمات الاحترافية - اتمم طلبك بسهولة عبر واتساب">
    
    <!-- خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- ملف CSS الجديد المستوحى من دخون الإماراتية -->
    <link rel="stylesheet" href="./css/dkhoon-inspired-style.css">
    
    <!-- أنماط إضافية لصفحة السلة -->
    <style>
        .cart-hero {
            background: var(--gradient-gold);
            padding: 60px 0;
            text-align: center;
            color: var(--deep-blue);
        }
        
        .cart-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .cart-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            background: var(--light-gray);
            transition: var(--transition);
        }
        
        .cart-item:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-light);
        }
        
        .cart-item img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: var(--border-radius-small);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .item-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: var(--border-radius-small);
            width: fit-content;
        }
        
        .item-rating .stars {
            color: var(--light-gold);
            font-size: 1rem;
        }
        
        .item-rating .rating-number {
            font-weight: bold;
            color: var(--primary-gold);
        }
        
        .item-rating .reviews-count {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .professional-note {
            background: var(--success-green);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 8px;
        }
        
        .item-store {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            border-radius: var(--border-radius-small);
            padding: 10px;
            border: 2px solid var(--light-gray);
        }
        
        .quantity-btn {
            background: var(--gradient-gold);
            color: var(--deep-blue);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        
        .quantity-display {
            font-weight: bold;
            min-width: 35px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .remove-item:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }
        
        .cart-summary {
            background: var(--gradient-blue);
            color: var(--white);
            padding: 35px;
            border-radius: var(--border-radius);
            margin-top: 35px;
            box-shadow: 0 10px 30px var(--shadow-medium);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            font-size: 1.15rem;
        }
        
        .summary-total {
            font-size: 1.6rem;
            font-weight: bold;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .checkout-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 35px;
        }
        
        .btn-checkout {
            background: var(--success-green);
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.2);
        }
        
        .btn-checkout:hover {
            background: #20b358;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(37, 211, 102, 0.4);
        }
        
        .btn-continue {
            background: transparent;
            color: var(--primary-gold);
            border: 3px solid var(--primary-gold);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .btn-continue:hover {
            background: var(--primary-gold);
            color: var(--deep-blue);
            transform: translateY(-2px);
        }
        
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.6;
        }
        
        .empty-cart h2 {
            color: var(--text-dark);
            margin-bottom: 18px;
            font-size: 1.8rem;
        }
        
        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 35px;
            font-size: 1.1rem;
        }
        
        .delivery-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-small);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                padding: 25px;
                margin: 15px;
                margin-top: -30px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px;
            }
            
            .cart-item img {
                width: 120px;
                height: 120px;
            }
            
            .checkout-actions {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .cart-hero {
                padding: 40px 0;
            }
            
            .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
    
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-content">
                <!-- Logo -->
                <a href="./" class="logo" aria-label="الصفحة الرئيسية - هدايا الإمارات">
                    <div class="logo-icon">
                        <i class="fas fa-gem"></i>
                    </div>
                    <div class="logo-text">
                        <div class="logo-title">هدايا الإمارات</div>
                        <div class="logo-subtitle">Emirates Gifts</div>
                    </div>
                </a>

                <!-- Header Tools -->
                <div class="header-tools">
                    <a href="./" class="header-tool" aria-label="الرئيسية">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="./products-showcase.html" class="header-tool" aria-label="المنتجات">
                        <i class="fas fa-th-large"></i>
                    </a>
                    <a href="https://wa.me/201110760081" class="header-tool" target="_blank" aria-label="واتساب">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Hero -->
    <section class="cart-hero">
        <div class="section-container">
            <h1 class="cart-title">سلة التسوق</h1>
            <p class="cart-subtitle">
                مراجعة منتجاتك مع عرض التقييمات الاحترافية قبل إتمام الطلب
            </p>
        </div>
    </section>
    
    <!-- Cart Content -->
    <section class="section">
        <div class="section-container">
            <div class="cart-container">
                <div id="cart-content">
                    <div class="loading-message" style="text-align: center; padding: 50px 20px; font-size: 1.2rem; color: var(--text-light);">
                        ⏳ جارِ تحميل سلة التسوق...
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>هدايا الإمارات</h3>
                    <p>متجر العطور والهدايا الفاخرة الرائد في الإمارات</p>
                    <div class="social-links">
                        <a href="https://wa.me/201110760081" class="social-link" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>روابط سريعة</h3>
                    <ul>
                        <li><a href="./">الرئيسية</a></li>
                        <li><a href="./products-showcase.html">المنتجات</a></li>
                        <li><a href="./blog/">المدونة</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 هدايا الإمارات. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="العودة للأعلى">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="./js/performance-optimizer.js" defer></script>
    <script src="./js/reviews-system.js" defer></script>
    <script src="./js/cart-system.js" defer></script>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('emirates-gifts-cart') || '[]');
        
        const updateQuantity = (productId, change) => {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                localStorage.setItem('emirates-gifts-cart', JSON.stringify(cart));
                displayCart();
                
                const updatedCard = document.querySelector(`[data-product-id="${productId}"]`);
                if (updatedCard) {
                    updatedCard.style.transform = 'scale(0.95)';
                    setTimeout(() => updatedCard.style.transform = 'scale(1)', 150);
                }
            }
        };
        
        const removeItem = (productId) => {
            const removedItem = cart.find(item => item.id === productId);
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('emirates-gifts-cart', JSON.stringify(cart));
            displayCart();
            
            if (removedItem) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; 
                    background: #e74c3c; color: white;
                    padding: 15px 20px; border-radius: 12px; z-index: 10000;
                    font-weight: 600; opacity: 0; transition: opacity 0.3s ease;
                    box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
                `;
                notification.innerHTML = `تم حذف "${removedItem.title}" من السلة`;
                
                document.body.appendChild(notification);
                setTimeout(() => notification.style.opacity = '1', 100);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
        };
        
        const displayCart = () => {
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛍</div>
                        <h2>سلة التسوق فارغة</h2>
                        <p>لا توجد منتجات في سلتك حالياً من متجر هدايا الإمارات</p>
                        <a href="./" class="btn-primary">
                            <i class="fas fa-shopping-bag"></i>
                            ابدأ التسوق الآن
                        </a>
                        <a href="./products-showcase.html" class="btn-secondary" style="margin-top: 15px;">
                            <i class="fas fa-star"></i>
                            عرض جميع المنتجات
                        </a>
                    </div>
                `;
                return;
            }
            
            const total = cart.reduce((sum, item) => {
                const price = parseFloat(item.sale_price || item.price || '0');
                return sum + (price * item.quantity);
            }, 0);
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            let cartHTML = '<div class="cart-items">';
            
            cart.forEach(item => {
                const itemPrice = parseFloat(item.sale_price || item.price || '0');
                const itemTotal = itemPrice * item.quantity;
                
                const ratingHTML = item.rating ? `
                    <div class="item-rating">
                        <span class="stars">${'★'.repeat(Math.floor(item.rating.rating))}</span>
                        <span class="rating-number">${item.rating.rating.toFixed(1)}</span>
                        <span class="reviews-count">(${item.rating.count})</span>
                        <span class="professional-note">✓ ${item.rating.professionalReview || 'منتج مميز'}</span>
                    </div>
                ` : '';
                
                cartHTML += `
                    <div class="cart-item" data-product-id="${item.id}">
                        <img src="${item.image_link || item.image}" alt="${item.title}" loading="lazy">
                        <div class="item-details">
                            <div class="item-title">${item.title}</div>
                            ${ratingHTML}
                            <div class="item-price">${itemPrice.toFixed(2)} د.إ x ${item.quantity}</div>
                            <div class="item-store">من: متجر هدايا الإمارات</div>
                            ${item.addedAt ? `<small style="color: #999; font-size: 0.8rem;">أضيف في: ${new Date(item.addedAt).toLocaleDateString('ar-AE')}</small>` : ''}
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)" aria-label="تقليل الكمية">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)" aria-label="زيادة الكمية">+</button>
                        </div>
                        <button class="remove-item" onclick="removeItem('${item.id}')" aria-label="حذف المنتج">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                `;
            });
            
            cartHTML += '</div>';
            
            // ملخص الطلب المحسّن
            cartHTML += `
                <div class="cart-summary">
                    <h3>📊 ملخص الطلب</h3>
                    <div class="summary-row">
                        <span>عدد المنتجات:</span>
                        <span>${totalItems} قطعة</span>
                    </div>
                    <div class="summary-row">
                        <span>إجمالي المنتجات:</span>
                        <span>${total.toFixed(2)} د.إ</span>
                    </div>
                    <div class="summary-row">
                        <span>رسوم الشحن:</span>
                        <span style="color: #27ae60; font-weight: bold;">مجاني ✓</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>الإجمالي النهائي:</span>
                        <span>${total.toFixed(2)} د.إ</span>
                    </div>
                    
                    <div class="delivery-info">
                        🚚 <strong>التوصيل:</strong> مجاني في جميع إمارات الدولة<br>
                        ⏰ <strong>وقت التوصيل:</strong> 24-48 ساعة<br>
                        ✅ <strong>ضمان الجودة:</strong> منتجات أصلية 100%
                    </div>
                    
                    <div class="checkout-actions">
                        <a href="${createWhatsAppOrderLink()}" class="btn-checkout" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                            إتمام الطلب عبر واتساب
                        </a>
                        <a href="./products-showcase.html" class="btn-continue">
                            <i class="fas fa-shopping-cart"></i>
                            متابعة التسوق
                        </a>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
            
            // تفعيل انيميشن لبطاقات السلة
            setTimeout(() => {
                document.querySelectorAll('.cart-item').forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateX(50px)';
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateX(0)';
                    }, index * 100);
                });
            }, 100);
        };
        
        const createWhatsAppOrderLink = () => {
            if (cart.length === 0) return '#';
            
            let message = `مرحباً! أريد إتمام طلب من متجر هدايا الإمارات:

`;
            
            let total = 0;
            cart.forEach((item, index) => {
                const itemPrice = parseFloat(item.sale_price || item.price || '0');
                const itemTotal = itemPrice * item.quantity;
                total += itemTotal;
                
                message += `${index + 1}. ${item.title}
`;
                if (item.rating) {
                    message += `   ⭐ تقييم: ${item.rating.rating.toFixed(1)} (${item.rating.count} مراجعة)
`;
                    if (item.rating.professionalReview) {
                        message += `   ✓ ${item.rating.professionalReview}
`;
                    }
                }
                message += `   الكمية: ${item.quantity}
`;
                message += `   السعر: ${itemPrice.toFixed(2)} د.إ
`;
                message += `   الإجمالي: ${itemTotal.toFixed(2)} د.إ

`;
            });
            
            message += `💰 إجمالي الطلب: ${total.toFixed(2)} د.إ
`;
            message += `🚚 الشحن: مجاني في جميع إمارات الدولة

`;
            message += 'يرجى تأكيد الطلب وإرسال تفاصيل التوصيل لإتمام عملية الشراء.';
            
            return `https://wa.me/201110760081?text=${encodeURIComponent(message)}`;
        };
        
        // تحديث شريط التقدم
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            const scrollPercent = scrollTop / (docHeight - winHeight);
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = `${scrollPercent * 100}%`;
            }
            
            // زر العودة للأعلى
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 500) {
                backToTop?.classList.add('show');
            } else {
                backToTop?.classList.remove('show');
            }
        }, { passive: true });
        
        document.getElementById('backToTop')?.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // جعل الوظائف عامة
        window.updateQuantity = updateQuantity;
        window.removeItem = removeItem;
        window.createWhatsAppOrderLink = createWhatsAppOrderLink;
        
        // عرض السلة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
