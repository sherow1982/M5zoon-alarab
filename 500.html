<!doctype html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - متجر هدايا الإمارات</title>
    <style>
    body{font-family:'Cairo',sans-serif;margin:0;background:linear-gradient(135deg,#ff6b6b,#ee5a52);color:#fff;text-align:center;padding:50px 20px}
    .error-container{max-width:600px;margin:0 auto}
    .error-code{font-size:6rem;font-weight:900;margin:0;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}
    .error-title{font-size:2rem;margin:20px 0}
    .error-text{font-size:1.1rem;margin-bottom:30px;line-height:1.6}
    .back-home{background:#fff;color:#ee5a52;padding:15px 30px;border:none;border-radius:25px;font-size:1.1rem;font-weight:600;text-decoration:none;display:inline-flex;align-items:center;gap:10px;transition:all 0.3s ease}
    .back-home:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,0,0,0.2)}
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">خطأ في الخادم</h1>
        <p class="error-text">
            عذراً، حدث خطأ في الخادم. نحن نعمل على حل هذه المشكلة.<br>
            يرجى المحاولة مرة أخرى بعد قليل.
        </p>
        
        <a href="/" class="back-home">
            <i class="fas fa-home"></i>
            العودة للرئيسية
        </a>
    </div>
</body>
</html>
