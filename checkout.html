<!doctype html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - متجر هدايا الإمارات</title>
    <meta name="description" content="أتم طلبك بسهولة وأمان. شحن خلال 1-3 أيام عمل + ضمان إرجاع 14 يوم.">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
    /* 🚫 ZERO POPUP ENVIRONMENT */
    .popup, .modal, .overlay, .notification, .alert-box, .toast,
    [class*="popup"], [class*="modal"], [class*="overlay"], [class*="notification"] {
        display: none !important;
    }
    
    body {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #2c3e50;
        line-height: 1.6;
    }
    
    .header {
        background: white;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: #2c3e50;
    }
    
    .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #FFD700, #D4AF37);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logo-title {
        font-size: 1.6rem;
        font-weight: 800;
        color: #1B2951;
    }
    
    .logo-subtitle {
        font-size: 0.8rem;
        color: #D4AF37;
    }
    
    .header-nav {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .nav-link {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }
    
    .nav-link:hover {
        background: rgba(212, 175, 55, 0.1);
        color: #D4AF37;
    }
    
    .nav-link[style*="background"] {
        border: 2px solid transparent;
    }
    
    .main-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .checkout-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .checkout-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #1B2951;
        margin-bottom: 15px;
    }
    
    .checkout-subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
    
    .checkout-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-top: 40px;
    }
    
    .customer-info,
    .order-summary {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .section-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #1B2951;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
        font-size: 1rem;
    }
    
    .required {
        color: #e74c3c;
    }
    
    .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
        font-family: 'Cairo', sans-serif;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #D4AF37;
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        background: white;
    }
    
    .form-input.error {
        border-color: #e74c3c;
    }
    
    .error-message {
        color: #e74c3c;
        font-size: 0.85rem;
        margin-top: 5px;
        font-weight: 500;
    }
    
    .form-help {
        color: #666;
        font-size: 0.85rem;
        margin-top: 5px;
    }
    
    .order-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }
    
    .order-item:last-child {
        border-bottom: none;
    }
    
    .item-image-small {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
    }
    
    .item-details-small {
        flex: 1;
    }
    
    .item-name {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
        font-size: 0.95rem;
    }
    
    .item-qty-price {
        color: #666;
        font-size: 0.85rem;
    }
    
    .item-total {
        font-weight: 700;
        color: #25D366;
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 1rem;
    }
    
    .summary-total {
        font-size: 1.4rem;
        font-weight: bold;
        padding-top: 15px;
        border-top: 2px solid #D4AF37;
        margin-top: 20px;
        color: #25D366;
    }
    
    .whatsapp-order-btn {
        width: 100%;
        padding: 20px;
        background: linear-gradient(135deg, #25D366, #20B358);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.3s ease;
        margin-top: 30px;
        text-decoration: none;
        box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    }
    
    .whatsapp-order-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
    }
    
    .security-info {
        background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #1B2951;
        border: 2px solid #D4AF37;
    }
    
    .security-info i {
        color: #25D366;
        margin-left: 8px;
    }
    
    .empty-cart-message {
        text-align: center;
        padding: 80px 20px;
        grid-column: 1 / -1;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
        .checkout-layout {
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .checkout-title {
            font-size: 2rem;
        }
        
        .header-nav {
            gap: 10px;
        }
        
        .nav-link {
            padding: 8px 12px;
            font-size: 12px;
        }
        
        .form-input {
            padding: 12px;
        }
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="./" class="logo">
                <div class="logo-icon">
                    <img src="./favicon.ico" alt="هدايا الإمارات" style="width: 32px; height: 32px; object-fit: contain;">
                </div>
                <div>
                    <div class="logo-title">هدايا الإمارات</div>
                    <div class="logo-subtitle">Emirates Gifts</div>
                </div>
            </a>
            
            <nav class="header-nav">
                <a href="./" class="nav-link">
                    <i class="fas fa-home"></i> الرئيسية
                </a>
                <a href="./cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> السلة
                </a>
                <a href="./products-showcase.html" class="nav-link">
                    <i class="fas fa-th-large"></i> جميع المنتجات
                </a>
                <a href="./en/" class="nav-link" target="_blank" style="background: #1e3c72; color: white;">
                    <i class="fas fa-globe"></i> English
                </a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="checkout-header">
            <h1 class="checkout-title">💳 إتمام الطلب</h1>
            <p class="checkout-subtitle">فقط بيانات بسيطة وإتمام سريع عبر واتساب</p>
            
            <div style="background: linear-gradient(135deg, #25D366, #20B358); color: white; padding: 15px; border-radius: 12px; margin: 20px auto; display: inline-block; max-width: 600px;">
                <i class="fas fa-truck"></i> شحن خلال 1-3 أيام عمل • 
                <i class="fas fa-undo"></i> ضمان إرجاع 14 يوم + مصاريف شحن
            </div>
        </div>
        
        <div id="checkoutContent">
            <div style="text-align: center; padding: 40px; color: #D4AF37;">
                <i class="fas fa-spinner" style="font-size: 2rem; animation: spin 1s linear infinite; margin-bottom: 20px;"></i>
                <div>جارِ تحضير نموذج إتمام الطلب...</div>
            </div>
        </div>
    </main>

    <script>
    // 🚫 GLOBAL POPUP BLOCKER
    console.log('🚫 ZERO POPUP CHECKOUT ENVIRONMENT');
    window.alert = function() { console.log('🚫 Alert blocked'); };
    window.confirm = function() { return true; };
    window.prompt = function() { return null; };
    
    let cartData = [];
    
    function loadCheckout() {
        try {
            cartData = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            console.log(`📦 Loading ${cartData.length} items for checkout`);
            displayCheckout();
        } catch (error) {
            console.error('❌ Checkout loading error:', error);
            displayEmptyCheckout();
        }
    }
    
    function displayEmptyCheckout() {
        document.getElementById('checkoutContent').innerHTML = `
            <div class="empty-cart-message">
                <i class="fas fa-shopping-cart" style="font-size: 4rem; color: #D4AF37; margin-bottom: 20px; opacity: 0.6;"></i>
                <h2 style="color: #1B2951; margin-bottom: 15px;">لا توجد منتجات في السلة</h2>
                <p style="color: #666; margin-bottom: 30px;">يجب إضافة منتجات قبل إتمام الطلب</p>
                
                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <a href="./" style="background: linear-gradient(135deg, #D4AF37, #B8860B); color: white; padding: 16px 32px; border-radius: 12px; text-decoration: none; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-home"></i> الرئيسية
                    </a>
                    <a href="./products-showcase.html" style="background: transparent; color: #1B2951; border: 2px solid #D4AF37; padding: 16px 32px; border-radius: 12px; text-decoration: none; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-shopping-bag"></i> ابدأ التسوق
                    </a>
                </div>
            </div>
        `;
    }
    
    function displayCheckout() {
        if (cartData.length === 0) {
            displayEmptyCheckout();
            return;
        }
        
        let total = 0;
        let totalItems = 0;
        
        const orderItemsHTML = cartData.map(item => {
            const itemPrice = parseFloat(item.price || 0);
            const quantity = item.quantity || 1;
            const itemTotal = itemPrice * quantity;
            total += itemTotal;
            totalItems += quantity;
            
            return `
                <div class="order-item">
                    <img src="${item.image || 'https://via.placeholder.com/60x60/D4AF37/FFFFFF?text=منتج'}" 
                         alt="${item.title}" 
                         class="item-image-small"
                         onerror="this.src='https://via.placeholder.com/60x60/D4AF37/FFFFFF?text=منتج'">
                    
                    <div class="item-details-small">
                        <div class="item-name">${item.title}</div>
                        <div class="item-qty-price">الكمية: ${quantity} × ${itemPrice.toFixed(2)} د.إ</div>
                    </div>
                    
                    <div class="item-total">${itemTotal.toFixed(2)} د.إ</div>
                </div>
            `;
        }).join('');
        
        document.getElementById('checkoutContent').innerHTML = `
            <div class="checkout-layout">
                <div class="customer-info">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i> بيانات العميل
                    </h2>
                    
                    <form id="checkoutForm" onsubmit="submitOrder(event)">
                        <div class="form-group">
                            <label class="form-label">اسم العميل <span class="required">*</span></label>
                            <input type="text" id="customerName" class="form-input" placeholder="أدخل اسمك الكامل" required>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">رقم الهاتف (الإمارات) <span class="required">*</span></label>
                            <input type="tel" id="customerPhone" class="form-input" placeholder="05XXXXXXXX" required>
                            <div class="form-help">مثال: 0501234567</div>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">عنوان التوصيل <span class="required">*</span></label>
                            <textarea id="customerAddress" class="form-input" rows="3" placeholder="أدخل عنوانك بالتفصيل (الإمارة، المنطقة، الشارع...)" required></textarea>
                            <div class="error-message" id="addressError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">ملاحظات على الطلب</label>
                            <textarea id="orderNotes" class="form-input" rows="2" placeholder="أي ملاحظات أو طلبات خاصة..."></textarea>
                        </div>
                        
                        <button type="submit" class="whatsapp-order-btn">
                            <i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب
                        </button>
                    </form>
                    
                    <div class="security-info">
                        <div style="margin-bottom: 10px; font-weight: 600;">
                            <i class="fas fa-shield-alt"></i> طلب آمن ومضمون
                        </div>
                        <div style="font-size: 0.85rem; line-height: 1.5;">
                            <i class="fas fa-truck"></i> شحن مجاني خلال 1-3 أيام عمل<br>
                            <i class="fas fa-undo"></i> إرجاع مجاني خلال 14 يوم + مصاريف شحن<br>
                            <i class="fas fa-headset"></i> دعم فني 24/7 عبر واتساب
                        </div>
                    </div>
                </div>
                
                <div class="order-summary">
                    <h2 class="section-title">
                        <i class="fas fa-receipt"></i> ملخص الطلب
                    </h2>
                    
                    <div class="order-items">
                        ${orderItemsHTML}
                    </div>
                    
                    <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                        <div class="summary-row">
                            <span>عدد المنتجات:</span>
                            <span>${totalItems} قطعة</span>
                        </div>
                        <div class="summary-row">
                            <span>المجموع الجزئي:</span>
                            <span>${total.toFixed(2)} د.إ</span>
                        </div>
                        <div class="summary-row">
                            <span>رسوم الشحن:</span>
                            <span style="color: #25D366; font-weight: bold;">مجاني ✓</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>الإجمالي النهائي:</span>
                            <span>${total.toFixed(2)} د.إ</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    
    function validateUAEPhone(phone) {
        const cleanPhone = phone.replace(/[\s-]/g, '');
        return /^05[0-9]{8}$/.test(cleanPhone);
    }
    
    function validateForm() {
        let isValid = true;
        
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        
        const name = document.getElementById('customerName');
        const phone = document.getElementById('customerPhone');
        const address = document.getElementById('customerAddress');
        
        if (!name?.value.trim()) {
            document.getElementById('nameError').textContent = 'يرجى إدخال الاسم';
            name.classList.add('error');
            isValid = false;
        }
        
        if (!phone?.value.trim()) {
            document.getElementById('phoneError').textContent = 'يرجى إدخال رقم الهاتف';
            phone.classList.add('error');
            isValid = false;
        } else if (!validateUAEPhone(phone.value)) {
            document.getElementById('phoneError').textContent = 'يرجى إدخال رقم هاتف إماراتي صحيح';
            phone.classList.add('error');
            isValid = false;
        }
        
        if (!address?.value.trim()) {
            document.getElementById('addressError').textContent = 'يرجى إدخال عنوان التوصيل';
            address.classList.add('error');
            isValid = false;
        }
        
        return isValid;
    }
    
    function submitOrder(event) {
        event.preventDefault();
        
        if (!validateForm() || cartData.length === 0) {
            return;
        }
        
        const customerName = document.getElementById('customerName').value.trim();
        const customerPhone = document.getElementById('customerPhone').value.trim();
        const customerAddress = document.getElementById('customerAddress').value.trim();
        const orderNotes = document.getElementById('orderNotes').value.trim();
        
        let total = cartData.reduce((sum, item) => {
            return sum + (parseFloat(item.price || 0) * (item.quantity || 1));
        }, 0);
        
        const whatsappMessage = `🎆 **طلب جديد من متجر هدايا الإمارات** 🎆

🙋‍♂️ **بيانات العميل:**
• الاسم: ${customerName}
• الهاتف: ${customerPhone}
• عنوان التوصيل: ${customerAddress}
${orderNotes ? `\n📝 **ملاحظات:** ${orderNotes}\n` : ''}
🛒 **تفاصيل الطلب:**
${cartData.map((item, i) => `${i+1}. ${item.title}\n   الكمية: ${item.quantity || 1} | السعر: ${parseFloat(item.price || 0).toFixed(2)} د.إ\n   الإجمالي: ${(parseFloat(item.price || 0) * (item.quantity || 1)).toFixed(2)} د.إ`).join('\n\n')}

💰 **الإجمالي النهائي: ${total.toFixed(2)} د.إ**

🚚 **الشحن:** مجاني (1-3 أيام عمل)
🔄 **الضمان:** 14 يوم + مصاريف شحن

✅ **يرجى تأكيد استلام الطلب!**`;
        
        const whatsappURL = `https://wa.me/201110760081?text=${encodeURIComponent(whatsappMessage)}`;
        window.open(whatsappURL, '_blank');
        
        console.log('✅ Order submitted via WhatsApp');
    }
    
    window.submitOrder = submitOrder;
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('💳 Initializing checkout page - no popups...');
        
        loadCheckout();
        
        console.log('✅ Checkout page ready!');
    });
    </script>
</body>
</html>
