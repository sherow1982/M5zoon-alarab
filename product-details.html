<!DOCTYPE html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">تفاصيل المنتج - متجر هدايا الإمارات</title>
    <meta name="description" id="pageDescription" content="اعرض تفاصيل كاملة عن المنتج مع صور عالية الجودة وتقييمات العملاء - متجر هدايا الإمارات">
    
    <!-- خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- ملف CSS الجديد المستوحى من دخون الإماراتية -->
    <link rel="stylesheet" href="./css/dkhoon-inspired-style.css">
    
    <style>
        .product-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .product-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }
        
        .product-gallery {
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }
        
        .product-info {
            padding: 20px 0;
        }
        
        .product-category {
            color: var(--primary-gold);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .product-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--deep-blue);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: var(--border-radius-small);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .stars {
            color: var(--light-gold);
            font-size: 1.4rem;
        }
        
        .rating-details {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-gold);
        }
        
        .reviews-count {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .professional-badge {
            background: var(--success-green);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .product-price {
            margin: 30px 0;
        }
        
        .current-price {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary-gold);
            margin-left: 15px;
        }
        
        .original-price {
            font-size: 1.4rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-left: 10px;
        }
        
        .discount-badge {
            background: var(--danger-red);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius-small);
            font-weight: 700;
            font-size: 1rem;
        }
        
        .product-description {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 30px 0;
        }
        
        .features-list {
            list-style: none;
            padding: 0;
            margin: 25px 0;
        }
        
        .features-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .feature-icon {
            color: var(--success-green);
            font-size: 1.1rem;
            width: 20px;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn-add-to-cart {
            flex: 2;
            background: var(--gradient-gold);
            color: var(--deep-blue);
            padding: 18px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp {
            flex: 1;
            background: var(--success-green);
            color: white;
            padding: 18px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .btn-add-to-cart:hover,
        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin: 40px 0;
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-light);
        }
        
        .specs-table th,
        .specs-table td {
            padding: 18px 25px;
            text-align: right;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .specs-table th {
            background: var(--gradient-gold);
            color: var(--deep-blue);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .specs-table td {
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .breadcrumb {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: var(--text-light);
        }
        
        .breadcrumb a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .not-found-message {
            text-align: center;
            padding: 100px 20px;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            margin: 50px 0;
        }
        
        .not-found-icon {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .not-found-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 15px;
        }
        
        .not-found-description {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }
        
        @media (max-width: 768px) {
            .product-main {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .current-price {
                font-size: 1.8rem;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
    
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-content">
                <!-- Logo -->
                <a href="./" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gem"></i>
                    </div>
                    <div class="logo-text">
                        <div class="logo-title">هدايا الإمارات</div>
                        <div class="logo-subtitle">Emirates Gifts</div>
                    </div>
                </a>

                <!-- Header Tools -->
                <div class="header-tools">
                    <a href="./cart.html" class="header-tool">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                    <a href="./" class="header-tool">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Product Details Container -->
    <main class="product-details-container" id="productDetailsContainer">
        <!-- سيتم ملء المحتوى هنا ديناميكياً -->
        <div class="loading-message" style="text-align: center; padding: 100px 20px; font-size: 1.5rem; color: var(--text-light);">
            ⏳ جارِ تحميل تفاصيل المنتج...
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>هدايا الإمارات</h3>
                    <p>متجر العطور والهدايا الفاخرة الرائد في الإمارات</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 هدايا الإمارات. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="./js/buttons-fix.js"></script>
    <script src="./js/cart-system.js" defer></script>
    <script src="./js/reviews-system.js" defer></script>
    
    <script>
        // استخراج معرف المنتج من URL
        function getProductIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('product') || null;
        }
        
        // تحميل تفاصيل المنتج
        async function loadProductDetails() {
            const productId = getProductIdFromURL();
            const container = document.getElementById('productDetailsContainer');
            
            if (!productId) {
                showNotFoundMessage();
                return;
            }
            
            try {
                // تحميل بيانات المنتجات
                const [perfumesResponse, watchesResponse] = await Promise.all([
                    fetch('./data/otor.json').catch(() => ({ ok: false })),
                    fetch('./data/sa3at.json').catch(() => ({ ok: false }))
                ]);
                
                let allProducts = [];
                
                if (perfumesResponse.ok) {
                    const perfumes = await perfumesResponse.json();
                    allProducts.push(...perfumes.map(p => ({...p, category: 'عطور'})));
                }
                
                if (watchesResponse.ok) {
                    const watches = await watchesResponse.json();
                    allProducts.push(...watches.map(p => ({...p, category: 'ساعات'})));
                }
                
                // البحث عن المنتج
                const product = allProducts.find(p => p.id.toString() === productId);
                
                if (product) {
                    displayProductDetails(product);
                } else {
                    showNotFoundMessage();
                }
                
            } catch (error) {
                console.error('خطأ في تحميل تفاصيل المنتج:', error);
                showNotFoundMessage();
            }
        }
        
        // عرض تفاصيل المنتج
        function displayProductDetails(product) {
            const container = document.getElementById('productDetailsContainer');
            
            // تحديث عنوان الصفحة
            document.getElementById('pageTitle').textContent = `${product.title} - متجر هدايا الإمارات`;
            document.getElementById('pageDescription').setAttribute('content', `${product.title} - اكتشف تفاصيل هذا المنتج الفاخر مع التقييمات والمراجعات من متجر هدايا الإمارات`);
            
            const hasDiscount = product.price !== product.sale_price;
            const discountPercentage = hasDiscount ? Math.round(((product.price - product.sale_price) / product.price) * 100) : 0;
            const whatsappMessage = encodeURIComponent(`مرحباً! أريد طلب ${product.title} من متجر هدايا الإمارات - بسعر: ${product.sale_price} درهم إماراتي`);
            
            // تقييمات وهمية واقعية
            const ratingData = {
                rating: 4.6 + Math.random() * 0.3,
                count: Math.floor(Math.random() * 150 + 50),
                professionalReview: product.category === 'عطور' ? 'عطر أصلي عالي الجودة' : 'ساعة فاخرة دقيقة'
            };
            
            const stars = '★'.repeat(Math.floor(ratingData.rating));
            
            container.innerHTML = `
                <!-- مسار التنقل -->
                <div class="breadcrumb">
                    <a href="./">الرئيسية</a>
                    <i class="fas fa-angle-left"></i>
                    <a href="./products-showcase.html">المنتجات</a>
                    <i class="fas fa-angle-left"></i>
                    <span>${product.category}</span>
                    <i class="fas fa-angle-left"></i>
                    <span>${product.title}</span>
                </div>
                
                <!-- تفاصيل المنتج الرئيسية -->
                <div class="product-main">
                    <div class="product-gallery">
                        <img src="${product.image_link}" 
                             alt="${product.title} - متجر هدايا الإمارات" 
                             class="main-image" 
                             id="mainProductImage">
                        ${hasDiscount ? `
                            <div style="position: absolute; top: 20px; right: 20px; background: var(--danger-red); color: white; padding: 10px 15px; border-radius: var(--border-radius-small); font-weight: 700; font-size: 1.1rem;">
                                خصم ${discountPercentage}%
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="product-info">
                        <div class="product-category">${product.category === 'عطور' ? '🌸 عطور فاخرة' : '⌚ ساعات راقية'}</div>
                        <h1 class="product-title">${product.title}</h1>
                        
                        <div class="product-rating">
                            <div class="stars">${stars}</div>
                            <div class="rating-details">
                                <span class="rating-number">${ratingData.rating.toFixed(1)}</span>
                                <span class="reviews-count">(${ratingData.count} تقييم)</span>
                                <div class="professional-badge">✓ ${ratingData.professionalReview}</div>
                            </div>
                        </div>
                        
                        <div class="product-description">
                            <p>${getProductDescription(product)}</p>
                        </div>
                        
                        <ul class="features-list">
                            ${getProductFeatures(product).map(feature => `
                                <li>
                                    <i class="fas fa-check-circle feature-icon"></i>
                                    <span>${feature}</span>
                                </li>
                            `).join('')}
                        </ul>
                        
                        <div class="product-price">
                            <span class="current-price">${product.sale_price} د.إ</span>
                            ${hasDiscount ? `
                                <span class="original-price">${product.price} د.إ</span>
                                <span class="discount-badge">وفّر ${product.price - product.sale_price} د.إ</span>
                            ` : ''}
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn-add-to-cart" onclick="addToCartFromDetails()">
                                <i class="fas fa-shopping-cart"></i>
                                إضافة للسلة
                            </button>
                            <a href="https://wa.me/201110760081?text=${whatsappMessage}" class="btn-whatsapp" target="_blank">
                                <i class="fab fa-whatsapp"></i>
                                طلب فوري
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- جدول المواصفات -->
                <div style="margin-top: 60px;">
                    <h2 style="color: var(--deep-blue); font-size: 2rem; margin-bottom: 30px; text-align: center;">📋 المواصفات التفصيلية</h2>
                    <table class="specs-table">
                        <thead>
                            <tr>
                                <th>المواصفة</th>
                                <th>التفاصيل</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${getProductSpecs(product).map(spec => `
                                <tr>
                                    <td style="font-weight: 600; color: var(--primary-gold);">${spec.name}</td>
                                    <td>${spec.value}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- منتجات مشابهة -->
                <div style="margin-top: 80px;">
                    <h2 style="color: var(--deep-blue); font-size: 2rem; margin-bottom: 40px; text-align: center;">🔍 منتجات مشابهة</h2>
                    <div id="similarProducts" class="products-grid">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </div>
                </div>
            `;
            
            // حفظ المنتج للاستخدام في الوظائف الأخرى
            window.currentProduct = product;
            
            // تحميل منتجات مشابهة
            loadSimilarProducts(product);
            
            // تحديث عداد السلة
            updateCartBadge();
        }
        
        // عرض رسالة عدم العثور
        function showNotFoundMessage() {
            const container = document.getElementById('productDetailsContainer');
            
            container.innerHTML = `
                <div class="not-found-message">
                    <div class="not-found-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h1 class="not-found-title">المنتج غير موجود</h1>
                    <p class="not-found-description">
                        عذراً، لم نتمكن من العثور على المنتج المطلوب. قد يكون المنتج غير متاح أو تم حذفه.
                    </p>
                    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                        <a href="./" class="btn-primary">
                            <i class="fas fa-home"></i>
                            العودة للرئيسية
                        </a>
                        <a href="./products-showcase.html" class="btn-secondary">
                            <i class="fas fa-th-large"></i>
                            تصفح المنتجات
                        </a>
                        <a href="https://wa.me/201110760081" class="btn-secondary" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                            تواصل معنا
                        </a>
                    </div>
                </div>
            `;
        }
        
        // الحصول على وصف المنتج
        function getProductDescription(product) {
            const descriptions = {
                'عطور': `عطر فاخر من أجود أنواع العطور ${product.category === 'عطور' ? 'الشرقية والغربية' : 'العالمية'}. يتميز بثبات عالي ورائحة مميزة تدوم طويلاً. مناسب للاستخدام اليومي والمناسبات الخاصة.`,
                'ساعات': `ساعة فاخرة تجمع بين الأناقة والدقة العالية. مصنوعة من أجود المواد مع تصميم عصري يناسب جميع المناسبات. مقاومة للماء والخدوش مع ضمان الجودة.`
            };
            
            return descriptions[product.category] || 'منتج فاخر عالي الجودة من متجر هدايا الإمارات';
        }
        
        // الحصول على مميزات المنتج
        function getProductFeatures(product) {
            const perfumeFeatures = [
                'أصلي 100% مع ضمان الجودة',
                'ثبات عالي يدوم أكثر من 8 ساعات',
                'تركيبة فاخرة من أجود المواد',
                'عبوة أنيقة مناسبة للإهداء',
                'شحن مجاني لجميع الإمارات',
                'إمكانية الإرجاع خلال 7 أيام'
            ];
            
            const watchFeatures = [
                'ساعة أصلية مع شهادة الضمان',
                'مقاومة للماء حتى عمق 50 متر',
                'حركة دقيقة عالية الجودة',
                'تصميم أنيق يناسب جميع المناسبات',
                'شحن مجاني مع تغليف فاخر',
                'ضمان صيانة لمدة سنتين'
            ];
            
            return product.category === 'عطور' ? perfumeFeatures : watchFeatures;
        }
        
        // الحصول على مواصفات المنتج
        function getProductSpecs(product) {
            if (product.category === 'عطور') {
                return [
                    { name: 'نوع العطر', value: product.title.includes('رجالي') ? 'عطر رجالي' : 'عطر نسائي' },
                    { name: 'الحجم', value: '100 مل' },
                    { name: 'التركيز', value: 'Eau de Parfum' },
                    { name: 'العائلة العطرية', value: product.title.includes('شرقي') ? 'عطور شرقية' : 'عطور غربية' },
                    { name: 'بلد المنشأ', value: 'فرنسا' },
                    { name: 'مدة الثبات', value: '8-12 ساعة' },
                    { name: 'المناسبة', value: 'يومي ومسائي' }
                ];
            } else {
                return [
                    { name: 'العلامة التجارية', value: product.title.includes('Rolex') ? 'Rolex' : product.title.includes('Omega') ? 'Omega' : 'ساعة فاخرة' },
                    { name: 'نوع الحركة', value: 'أوتوماتيك' },
                    { name: 'المواد', value: 'ستانلس ستيل' },
                    { name: 'مقاومة الماء', value: '100 متر' },
                    { name: 'قطر الساعة', value: '42 مم' },
                    { name: 'نوع الزجاج', value: 'زجاج مقاوم للخدش' },
                    { name: 'الضمان', value: 'سنتين' }
                ];
            }
        }
        
        // تحميل منتجات مشابهة
        async function loadSimilarProducts(currentProduct) {
            try {
                const response = currentProduct.category === 'عطور' ? 
                    await fetch('./data/otor.json') : 
                    await fetch('./data/sa3at.json');
                
                if (response.ok) {
                    const products = await response.json();
                    const similar = products
                        .filter(p => p.id !== currentProduct.id)
                        .slice(0, 4);
                    
                    const container = document.getElementById('similarProducts');
                    let html = '';
                    
                    similar.forEach(product => {
                        html += createSimilarProductCard(product);
                    });
                    
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('خطأ في تحميل المنتجات المشابهة:', error);
            }
        }
        
        // إنشاء بطاقة منتج مشابه
        function createSimilarProductCard(product) {
            const hasDiscount = product.price !== product.sale_price;
            const discountPercentage = hasDiscount ? Math.round(((product.price - product.sale_price) / product.price) * 100) : 0;
            
            return `
                <div class="product-card emirates-element">
                    <div class="product-image-container">
                        <img src="${product.image_link}" alt="${product.title}" class="product-image">
                        ${hasDiscount ? `<div class="product-badge">خصم ${discountPercentage}%</div>` : '<div class="product-badge">جديد</div>'}
                        <div class="product-overlay">
                            <a href="./product-details.html?id=${product.id}" class="overlay-btn" title="عرض التفاصيل">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-rating">
                            <div class="stars">★★★★★</div>
                            <span class="rating-text">(4.7 • 89 تقييم)</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">${product.sale_price} د.إ</span>
                            ${hasDiscount ? `<span class="original-price">${product.price} د.إ</span>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCartQuick(${JSON.stringify(product)})">
                                <i class="fas fa-shopping-cart"></i>
                                إضافة للسلة
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // إضافة للسلة من صفحة التفاصيل
        function addToCartFromDetails() {
            if (window.currentProduct) {
                addToCartQuick(window.currentProduct);
            }
        }
        
        // إضافة سريعة للسلة
        function addToCartQuick(product) {
            try {
                let cart = JSON.parse(localStorage.getItem('emirates-gifts-cart') || '[]');
                
                const existingIndex = cart.findIndex(item => item.id === product.id);
                if (existingIndex !== -1) {
                    cart[existingIndex].quantity++;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1,
                        store: 'متجر هدايا الإمارات',
                        addedAt: new Date().toISOString()
                    });
                }
                
                localStorage.setItem('emirates-gifts-cart', JSON.stringify(cart));
                updateCartBadge();
                
                // رسالة تأكيد
                showSuccessMessage(product.title);
                
            } catch (error) {
                console.error('خطأ في إضافة المنتج:', error);
                alert('عذراً، حدث خطأ في إضافة المنتج للسلة.');
            }
        }
        
        // رسالة نجاح
        function showSuccessMessage(productTitle) {
            const existing = document.querySelector('.success-popup');
            if (existing) existing.remove();
            
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: var(--white);
                color: var(--deep-blue);
                padding: 40px;
                border-radius: var(--border-radius);
                box-shadow: 0 20px 50px rgba(0,0,0,0.3);
                z-index: 10000;
                text-align: center;
                min-width: 350px;
                border: 3px solid var(--primary-gold);
            `;
            
            popup.innerHTML = `
                <div style="font-size: 3rem; color: var(--success-green); margin-bottom: 20px;">✅</div>
                <h3 style="font-size: 1.5rem; margin-bottom: 15px; color: var(--primary-gold);">تم الإضافة بنجاح!</h3>
                <p style="margin-bottom: 25px; color: var(--text-dark);">"${productTitle}" أضيف إلى سلة التسوق</p>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button onclick="window.location.href='./cart.html'" style="background: var(--gradient-gold); color: var(--deep-blue); padding: 12px 25px; border: none; border-radius: var(--border-radius-small); font-weight: 600; cursor: pointer;">
                        🛒 عرض السلة
                    </button>
                    <button onclick="document.querySelector('.success-popup').remove()" style="background: var(--light-gray); color: var(--text-dark); padding: 12px 25px; border: none; border-radius: var(--border-radius-small); font-weight: 600; cursor: pointer;">
                        متابعة التسوق
                    </button>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) popup.remove();
            }, 5000);
        }
        
        // تحديث عداد السلة
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('emirates-gifts-cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            
            if (badge) {
                badge.textContent = totalItems;
                badge.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }
        
        // تحديث شريط التقدم
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            const scrollPercent = scrollTop / (docHeight - winHeight);
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = `${Math.min(scrollPercent * 100, 100)}%`;
            }
            
            const header = document.getElementById('header');
            if (scrollTop > 100) {
                header?.classList.add('scrolled');
            } else {
                header?.classList.remove('scrolled');
            }
        }, { passive: true });
        
        // تحميل التفاصيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            updateCartBadge();
            loadProductDetails();
        });
    </script>
</body>
</html>
