<!DOCTYPE html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">تفاصيل المنتج - متجر هدايا الإمارات</title>
    <meta name="description" id="pageDescription" content="اعرض تفاصيل كاملة عن المنتج مع صور عالية الجودة وتقييمات العملاء">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/dkhoon-inspired-style.css">
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-content">
                <a href="./" class="logo">
                    <div class="logo-icon"><i class="fas fa-gem"></i></div>
                    <div class="logo-text"><div class="logo-title">هدايا الإمارات</div><div class="logo-subtitle">Emirates Gifts</div></div>
                </a>
                <div class="header-tools">
                    <a href="./cart.html" class="header-tool"><i class="fas fa-shopping-cart"></i><span class="cart-badge" id="cartBadge">0</span></a>
                    <a href="./" class="header-tool"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="product-details-container" id="productDetailsContainer">
        <div class="loading-message" style="text-align: center; padding: 100px 20px; font-size: 1.5rem; color: var(--text-light);">⏳ جارِ تحميل تفاصيل المنتج...</div>
    </main>

    <footer class="footer">
        <div class="footer-container"><div class="footer-bottom"><p>&copy; 2024 هدايا الإمارات. جميع الحقوق محفوظة.</p></div></div>
    </footer>

    <script src="./js/buttons-fix.js"></script>
    <script src="./js/cart-system.js" defer></script>
    <script src="./js/slug-router.js" defer></script>
    <script>
        let ratingsData = {};
        function getParamsFromURL(){
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const category = urlParams.get('category');
            const slug = urlParams.get('slug') || decodeURIComponent(location.pathname.replace('/product/','')) || '';
            return { id, category, slug };
        }
        async function loadRatingsData(){
            try{const r=await fetch('./data/ratings.json');if(r.ok){(await r.json()).forEach(x=>ratingsData[x.id.toString()]=x);}}catch(e){}
        }
        function makeSlug(title){
            return (title||'').replace(/[\u0617-\u061A\u064B-\u0652]/g,'').replace(/[\u200B-\u200F\uFEFF]/g,'').replace(/["'`^~!@#$%&*()+=\[\]{}|;:,.<>?\\\/]/g,' ').replace(/\s+/g,' ').trim().replace(/[^\p{L}\p{N}\s-]/gu,'').replace(/\s+/g,'-').replace(/-+/g,'-');
        }
        async function loadProductDetails(){
            const {id, category, slug} = getParamsFromURL();
            const container = document.getElementById('productDetailsContainer');
            try{
                let dataFiles=[];
                if(category==='perfume') dataFiles=['./data/otor.json'];
                else if(category==='watch') dataFiles=['./data/sa3at.json'];
                else dataFiles=['./data/otor.json','./data/sa3at.json'];
                let all=[];
                for(const f of dataFiles){const r=await fetch(f); if(r.ok){const a=await r.json(); const cat=f.includes('otor')?'عطور':'ساعات'; all.push(...a.map(p=>({...p,category:cat})));}}
                let product=null;
                if(slug){ product = all.find(p=>makeSlug(p.title)===slug); }
                if(!product && id){ product = all.find(p=>p.id.toString()===id.toString()); }
                if(!product){ container.innerHTML='<div class="not-found-message">المنتج غير موجود</div>'; return; }
                displayProductDetails(product);
            }catch(e){ container.innerHTML='<div class="not-found-message">حدث خطأ أثناء التحميل</div>'; }
        }
        function displayProductDetails(product){
            const container=document.getElementById('productDetailsContainer');
            document.getElementById('pageTitle').textContent=`${product.title} - متجر هدايا الإمارات`;
            document.getElementById('pageDescription').setAttribute('content',`${product.title} - اكتشف التفاصيل والتقييمات`);
            const hasDiscount=product.price!==product.sale_price; const discountPercentage=hasDiscount?Math.round(((product.price-product.sale_price)/product.price)*100):0;
            const rating=ratingsData[product.id?.toString()]||{rating:4.7,count:120,professional_review: (product.category==='عطور'?'✓ عطر عالي الجودة':'✓ ساعة فاخرة موثوقة')};
            const stars='★'.repeat(Math.floor(rating.rating));
            const whatsappMessage=encodeURIComponent(`مرحباً! أريد طلب ${product.title} بسعر ${product.sale_price} درهم`);
            container.innerHTML=`
                <div class="breadcrumb"><a href="./">الرئيسية</a> <i class="fas fa-angle-left"></i> <a href="./products-showcase.html">المنتجات</a> <i class="fas fa-angle-left"></i> <span>${product.category}</span> <i class="fas fa-angle-left"></i> <span>${product.title}</span></div>
                <div class="product-main">
                    <div class="product-gallery">
                        <img src="${product.image_link}" alt="${product.title}" class="main-image" onerror="this.src='https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=هدايا+الإمارات'">
                        ${hasDiscount?`<div style="position:absolute;top:20px;right:20px;background:var(--danger-red);color:white;padding:10px 15px;border-radius:10px;font-weight:700;">خصم ${discountPercentage}%</div>`:''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category==='عطور'?'🌸 عطور فاخرة':'⌚ ساعات راقية'}</div>
                        <h1 class="product-title">${product.title}</h1>
                        <div class="product-rating"><div class="stars">${stars}</div><div class="rating-details"><span class="rating-number">${rating.rating.toFixed(1)}</span><span class="reviews-count">(${rating.count} تقييم)</span><div class="professional-badge">${rating.professional_review||'✓ منتج عالي الجودة'}</div></div></div>
                        <div class="product-price"><span class="current-price">${product.sale_price} د.إ</span>${hasDiscount?`<span class="original-price">${product.price} د.إ</span>`:''}</div>
                        <div class="product-actions"><button class="btn-add-to-cart btn-add-cart" data-product='${JSON.stringify(product)}'><i class="fas fa-shopping-cart"></i> إضافة للسلة</button><a href="https://wa.me/201110760081?text=${whatsappMessage}" class="btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> طلب فوري</a></div>
                    </div>
                </div>`;
        }
        document.addEventListener('DOMContentLoaded', async()=>{ await loadRatingsData(); await loadProductDetails(); });
    </script>
</body>
</html>
