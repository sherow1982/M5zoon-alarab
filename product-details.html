        }

    /**
     * Load product from all possible sources
     */
    async function loadProductUniversal() {
        try {
            console.log('🔍 Starting universal product search...');
            
            if (!productId) {
                throw new Error('معرف المنتج (ID) مطلوب في الرابط');
            }
            
            let product = null;
            
            // Method 1: Check built-in database first
            if (PRODUCTS_DATABASE[productId]) {
                product = PRODUCTS_DATABASE[productId];
                console.log(`✅ Found ${productId} in built-in database`);
            }
            
            // Method 2: Try loading from JSON files
            if (!product) {
                console.log('🔍 Searching in JSON data files...');
                
                const searchTargets = [];
                
                // Determine search targets based on all URL parameters
                if (productCategory === 'watch' || productType === 'watch' || 
                    productSource === 'sa3at' || productId.includes('watch')) {
                    searchTargets.push({ file: './data/sa3at.json', type: 'watch' });
                }
                
                if (productCategory === 'perfume' || productType === 'perfume' || 
                    productSource === 'otor' || productId.includes('perfume')) {
                    searchTargets.push({ file: './data/otor.json', type: 'perfume' });
                }
                
                // If no specific type detected, search both
                if (searchTargets.length === 0) {
                    searchTargets.push(
                        { file: './data/sa3at.json', type: 'watch' },
                        { file: './data/otor.json', type: 'perfume' }
                    );
                }
                
                // Search in all target files
                for (const target of searchTargets) {
                    try {
                        console.log(`🔍 Searching in ${target.file} for ${productId}...`);
                        
                        const response = await fetch(target.file + '?v=' + Date.now());
                        if (response.ok) {
                            const products = await response.json();
                            product = products.find(p => p.id === productId || String(p.id) === productId);
                            
                            if (product) {
                                product.category = target.type === 'watch' ? 'ساعات' : 'عطور';
                                product.icon = target.type === 'watch' ? '⏰' : '🌸';
                                console.log(`✅ Product found in ${target.file}: ${product.title}`);
                                break;
                            }
                        }
                    } catch (error) {
                        console.warn(`⚠️ Error loading ${target.file}:`, error.message);
                        continue;
                    }
                }
            }
            
            if (product) {
                currentProduct = product;
                displayProduct(product);
                console.log('✅ Product successfully loaded and displayed');
            } else {
                console.error(`❌ Product ${productId} not found in any source`);
                showErrorMessage(`المنتج ${productId} غير موجود`);
            }
            
        } catch (error) {
            console.error('❌ Universal product loading failed:', error);
            showErrorMessage('خطأ في تحميل المنتج: ' + error.message);
        }
    }

    /**
     * Add to cart functionality
     */
    window.addToCartNow = function() {
        if (!currentProduct) {
            showNotification('بيانات المنتج غير متوفرة', 'error');
            return;
        }
        
        try {
            const cart = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            const existing = cart.find(item => item.id === currentProduct.id);
            
            if (existing) {
                existing.quantity = (existing.quantity || 1) + 1;
            } else {
                cart.push({
                    id: currentProduct.id,
                    title: currentProduct.title,
                    price: parseFloat(currentProduct.sale_price || currentProduct.price),
                    image: currentProduct.image_link,
                    quantity: 1
                });
            }
            
            localStorage.setItem('emirates_cart', JSON.stringify(cart));
            updateCartCounter();
            showNotification(`تم إضافة "${currentProduct.title}" للسلة بنجاح!`, 'success');
            
        } catch (error) {
            console.error('❌ خطأ في السلة:', error);
            showNotification('خطأ في إضافة المنتج للسلة', 'error');
        }
    };

    // Update cart counter
    function updateCartCounter() {
        try {
            const cart = JSON.parse(localStorage.getItem('emirates_cart') || '[]');
            const total = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            const counter = document.getElementById('cartCounter');
            if (counter) {
                counter.textContent = total;
                counter.style.display = total > 0 ? 'flex' : 'none';
            }
        } catch (e) {
            console.warn('تحديث السلة فشل:', e);
        }
    }
    
    // Show notification
    function showNotification(message, type = 'success') {
        const colors = { success: '#28a745', error: '#e74c3c' };
        
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: ${colors[type]};
            color: white;
            padding: 18px 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            z-index: 10000;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: slideInUp 0.4s ease;
            max-width: 400px;
            font-family: 'Cairo', sans-serif;
        `;
        
        notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.remove(), 4000);
    }
    
    // Progress bar
    function updateProgress() {
        try {
            const scrolled = window.pageYOffset;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            if (maxScroll > 0) {
                const progress = (scrolled / maxScroll) * 100;
                const bar = document.getElementById('progressBar');
                if (bar) {
                    bar.style.width = Math.max(0, Math.min(100, progress)) + '%';
                }
            }
        } catch (error) {
            // Silent fail
        }
    }
    
    // Initialize system
    function initializeSystem() {
        console.log('🎯 تهيئة نظام دعم الروابط الشامل');
        
        window.addEventListener('scroll', updateProgress, { passive: true });
        updateCartCounter();
        loadProductUniversal();
        
        console.log('✅ النظام جاهز - الرابط سيعمل الآن!');
    }
    
    // Auto-start when page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSystem);
    } else {
        initializeSystem();
    }
