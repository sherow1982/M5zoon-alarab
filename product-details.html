<!doctype html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - متجر هدايا الإمارات</title>
    <meta name="description" content="تفاصيل المنتج من متجر هدايا الإمارات - عطور وساعات عالية الجودة">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="./css/dkhoon-inspired-style.css">
    <link rel="stylesheet" href="./css/mobile-responsive-fixes.css">
    
    <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; }
    .product-details-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    .product-header { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: start; }
    .product-image { width: 100%; max-width: 500px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .product-info { padding: 20px; }
    .product-title-main { font-size: 2rem; font-weight: 800; color: #2c3e50; margin-bottom: 20px; }
    .product-price-main { font-size: 2rem; font-weight: 900; color: #27ae60; margin: 20px 0; }
    .breadcrumb { margin-bottom: 30px; color: #666; }
    .breadcrumb a { color: #D4AF37; text-decoration: none; }
    .product-actions-main { display: flex; gap: 15px; margin-top: 30px; }
    .btn-main { padding: 15px 30px; border-radius: 10px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
    .btn-primary-main { background: linear-gradient(135deg, #D4AF37, #B8860B); color: white; border: none; }
    .btn-whatsapp-main { background: #25D366; color: white; border: none; }
    .btn-primary-main:hover, .btn-whatsapp-main:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    .category-badge-main { background: rgba(212, 175, 55, 0.2); color: #B8860B; padding: 8px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-weight: 600; }
    .error-message { text-align: center; padding: 60px; color: #e74c3c; }
    .loading-message { text-align: center; padding: 60px; color: #666; }
    
    @media (max-width: 768px) {
        .product-header { grid-template-columns: 1fr; gap: 30px; }
        .product-title-main { font-size: 1.5rem; }
        .product-actions-main { flex-direction: column; }
    }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <a href="./" class="logo">
                    <div class="logo-icon"><img src="./favicon.ico" alt="هدايا الإمارات" style="width: 32px; height: 32px;"></div>
                    <div class="logo-text">
                        <div class="logo-title">هدايا الإمارات</div>
                        <div class="logo-subtitle">Emirates Gifts</div>
                    </div>
                </a>
                
                <div class="header-tools">
                    <a href="./cart.html" class="header-tool cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-counter">0</span>
                    </a>
                    <a href="./" class="btn-secondary">العودة للرئيسية</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="product-details-container">
            <div class="breadcrumb">
                <a href="./">الرئيسية</a> &gt; 
                <span id="categoryBreadcrumb">المنتجات</span> &gt;
                <span id="productBreadcrumb">تفاصيل المنتج</span>
            </div>
            
            <div id="productContent">
                <div class="loading-message">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 20px;"></i>
                    <h3>جاري تحميل تفاصيل المنتج...</h3>
                </div>
            </div>
        </div>
    </main>
    
    <script>
    // نظام تحميل تفاصيل المنتج الصحيح
    (function() {
        'use strict';
        
        async function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productType = urlParams.get('type');
            const productId = urlParams.get('id');
            const source = urlParams.get('source');
            
            console.log('🔍 تحميل تفاصيل المنتج:', { productType, productId, source });
            
            if (!productType || !productId) {
                showError('معلومات المنتج غير مكتملة');
                return;
            }
            
            let productData = null;
            
            try {
                if (productType === 'perfume' || source === 'otor') {
                    const response = await fetch('./data/otor.json');
                    if (response.ok) {
                        const perfumes = await response.json();
                        productData = perfumes.find(p => p.id === productId);
                        if (productData) {
                            productData.type = 'عطر';
                            productData.category = 'عطور';
                            productData.icon = '🌸';
                        }
                    }
                } else if (productType === 'watch' || source === 'sa3at') {
                    const response = await fetch('./data/sa3at.json');
                    if (response.ok) {
                        const watches = await response.json();
                        productData = watches.find(p => p.id === productId);
                        if (productData) {
                            productData.type = 'ساعة';
                            productData.category = 'ساعات';
                            productData.icon = '⏰';
                        }
                    }
                }
                
                if (productData) {
                    displayProductDetails(productData);
                } else {
                    showError('لم يتم العثور على المنتج المطلوب');
                }
                
            } catch (error) {
                console.error('خطأ في تحميل تفاصيل المنتج:', error);
                showError('حدث خطأ في تحميل المنتج');
            }
        }
        
        function displayProductDetails(product) {
            const hasDiscount = parseFloat(product.price) > parseFloat(product.sale_price);
            const discountPercent = hasDiscount ? Math.round(((parseFloat(product.price) - parseFloat(product.sale_price)) / parseFloat(product.price)) * 100) : 0;
            
            document.getElementById('categoryBreadcrumb').textContent = product.category;
            document.getElementById('productBreadcrumb').textContent = product.title;
            document.title = `${product.title} - متجر هدايا الإمارات`;
            
            const productHTML = `
                <div class="product-header">
                    <div class="product-image-section">
                        <img src="${product.image_link}" alt="${product.title}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=${product.type}'">
                    </div>
                    
                    <div class="product-info">
                        <div class="category-badge-main">${product.icon} ${product.category}</div>
                        
                        <h1 class="product-title-main">${product.title}</h1>
                        
                        <div class="product-description" style="color: #666; line-height: 1.6; margin: 20px 0;">
                            ${product.type === 'عطر' ? 
                                'عطر فاخر بتركيبة عالية الجودة ورائحة مميزة تدوم طويلاً. مناسب لجميع المناسبات ويعكس الأناقة والتميز.' :
                                'ساعة عالية الجودة بتصميم أنيق ومواصفات احترافية. تجمع بين الأناقة والوظائف المتقدمة لتناسب جميع المناسبات.'
                            }
                        </div>
                        
                        <div class="product-price-section">
                            <div class="product-price-main">${parseFloat(product.sale_price).toFixed(2)} د.إ</div>
                            ${hasDiscount ? `<div class="original-price" style="font-size: 1.2rem; color: #e74c3c; text-decoration: line-through;">${parseFloat(product.price).toFixed(2)} د.إ</div>` : ''}
                            ${hasDiscount ? `<div class="discount-badge" style="background: #e74c3c; color: white; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-top: 10px;">خصم ${discountPercent}%</div>` : ''}
                        </div>
                        
                        <div class="product-features" style="margin: 30px 0;">
                            <h3 style="color: #2c3e50; margin-bottom: 15px;">مميزات المنتج:</h3>
                            <ul style="list-style: none; padding: 0;">
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-left: 10px;"></i> جودة عالية مضمونة</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-left: 10px;"></i> شحن خلال 1-3 أيام عمل</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-left: 10px;"></i> إرجاع خلال 14 يوم + رسوم الشحن</li>
                                <li style="padding: 8px 0; color: #666;"><i class="fas fa-check" style="color: #27ae60; margin-left: 10px;"></i> خدمة عملاء 24/7</li>
                            </ul>
                        </div>
                        
                        <div class="product-actions-main">
                            <button class="btn-main btn-primary-main" onclick="addToCartFromDetails('${product.id}')">
                                <i class="fas fa-shopping-cart"></i> أضف للسلة
                            </button>
                            
                            <button class="btn-main btn-whatsapp-main" onclick="orderViaWhatsApp('${product.id}', '${product.title}', '${product.sale_price}')">
                                <i class="fab fa-whatsapp"></i> اطلب عبر واتساب
                            </button>
                            
                            <a href="./checkout.html" class="btn-main btn-primary-main">
                                <i class="fas fa-credit-card"></i> اطلب فوراً
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="related-products" style="margin-top: 60px;">
                    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 40px;">منتجات ذات صلة</h2>
                    <div class="products-grid" id="relatedProducts">
                        <!-- سيتم تحميلها ديناميكياً -->
                    </div>
                </div>
            `;
            
            document.getElementById('productContent').innerHTML = productHTML;
            
            // تحميل منتجات ذات صلة من نفس الفئة
            loadRelatedProducts(product);
        }
        
        async function loadRelatedProducts(currentProduct) {
            try {
                let relatedData = [];
                
                if (currentProduct.type === 'عطر') {
                    const response = await fetch('./data/otor.json');
                    if (response.ok) {
                        const perfumes = await response.json();
                        relatedData = perfumes.filter(p => p.id !== currentProduct.id).slice(0, 4);
                    }
                } else if (currentProduct.type === 'ساعة') {
                    const response = await fetch('./data/sa3at.json');
                    if (response.ok) {
                        const watches = await response.json();
                        relatedData = watches.filter(p => p.id !== currentProduct.id).slice(0, 4);
                    }
                }
                
                if (relatedData.length > 0) {
                    const relatedHTML = relatedData.map(product => `
                        <div class="product-card" style="cursor: pointer;" onclick="window.location.href='./product-details.html?type=${currentProduct.type === 'عطر' ? 'perfume' : 'watch'}&id=${product.id}&source=${currentProduct.type === 'عطر' ? 'otor' : 'sa3at'}'">
                            <div class="product-image-container" style="height: 200px; overflow: hidden; border-radius: 10px;">
                                <img src="${product.image_link}" alt="${product.title}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div class="product-info" style="padding: 15px; text-align: center;">
                                <h4 style="font-size: 1rem; margin: 10px 0; color: #2c3e50;">${product.title}</h4>
                                <div class="price" style="font-size: 1.2rem; font-weight: bold; color: #27ae60;">${parseFloat(product.sale_price).toFixed(2)} د.إ</div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('relatedProducts').innerHTML = relatedHTML;
                }
            } catch (error) {
                console.error('خطأ في تحميل المنتجات ذات الصلة:', error);
            }
        }
        
        function showError(message) {
            document.getElementById('productContent').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h2>${message}</h2>
                    <p>يرجى المحاولة مرة أخرى أو الرجوع للصفحة الرئيسية</p>
                    <a href="./" class="btn-primary-main btn-main" style="margin-top: 20px; display: inline-block; text-decoration: none;">
                        <i class="fas fa-home"></i> العودة للرئيسية
                    </a>
                </div>
            `;
        }
        
        // وظائف التفاعل
        window.addToCartFromDetails = function(productId) {
            console.log('إضافة للسلة من صفحة التفاصيل:', productId);
            // هنا يمكن إضافة منطق السلة
            alert('تم إضافة المنتج للسلة!');
        };
        
        window.orderViaWhatsApp = function(productId, productTitle, price) {
            const message = `مرحباً! أريد طلب هذا المنتج:\n\n🎁 ${productTitle}\n💰 ${price} درهم\n📱 من متجر هدايا الإمارات\n\nأريد معرفة تفاصيل الطلب والتوصيل.`;
            const whatsappUrl = `https://wa.me/201110760081?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        };
        
        // تحديث عداد السلة
        function updateCartCounter() {
            try {
                const cart = JSON.parse(localStorage.getItem('emirates_shopping_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const counter = document.querySelector('.cart-counter');
                if (counter) {
                    counter.textContent = totalItems;
                    counter.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            } catch (error) {
                console.error('خطأ في تحديث عداد السلة:', error);
            }
        }
        
        // تهيئة الصفحة
        function init() {
            loadProductDetails();
            updateCartCounter();
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
    })();
    </script>
</body>
</html>
