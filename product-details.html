<!DOCTYPE html>
<html lang="ar-AE" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">تفاصيل المنتج - متجر هدايا الإمارات</title>
    <meta name="description" id="pageDescription" content="اعرض تفاصيل كاملة عن المنتج مع صور عالية الجودة وتقييمات العملاء - متجر هدايا الإمارات">
    
    <!-- خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- ملف CSS الجديد المستوحى من دخون الإماراتية -->
    <link rel="stylesheet" href="./css/dkhoon-inspired-style.css">
    
    <style>
        .product-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .product-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }
        
        .product-gallery {
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }
        
        .product-info {
            padding: 20px 0;
        }
        
        .product-category {
            color: var(--primary-gold);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .product-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--deep-blue);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: var(--border-radius-small);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .stars {
            color: var(--light-gold);
            font-size: 1.4rem;
        }
        
        .rating-details {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-gold);
        }
        
        .reviews-count {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .professional-badge {
            background: var(--success-green);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .product-price {
            margin: 30px 0;
        }
        
        .current-price {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary-gold);
            margin-left: 15px;
        }
        
        .original-price {
            font-size: 1.4rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-left: 10px;
        }
        
        .discount-badge {
            background: var(--danger-red);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius-small);
            font-weight: 700;
            font-size: 1rem;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn-add-to-cart {
            flex: 2;
            background: var(--gradient-gold);
            color: var(--deep-blue);
            padding: 18px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp {
            flex: 1;
            background: var(--success-green);
            color: white;
            padding: 18px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-content">
                <a href="./" class="logo">
                    <div class="logo-icon"><i class="fas fa-gem"></i></div>
                    <div class="logo-text">
                        <div class="logo-title">هدايا الإمارات</div>
                        <div class="logo-subtitle">Emirates Gifts</div>
                    </div>
                </a>
                <div class="header-tools">
                    <a href="./cart.html" class="header-tool">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                    <a href="./" class="header-tool"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="product-details-container" id="productDetailsContainer">
        <div class="loading-message" style="text-align: center; padding: 100px 20px; font-size: 1.5rem; color: var(--text-light);">
            ⏳ جارِ تحميل تفاصيل المنتج...
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>هدايا الإمارات</h3>
                    <p>متجر العطور والهدايا الفاخرة الرائد في الإمارات</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 هدايا الإمارات. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="./js/buttons-fix.js"></script>
    <script src="./js/cart-system.js" defer></script>
    
    <script>
        let ratingsData = {};
        
        function getProductIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('product') || null;
        }
        
        async function loadRatingsData() {
            try {
                const response = await fetch('./data/ratings.json');
                if (response.ok) {
                    const ratings = await response.json();
                    ratings.forEach(rating => {
                        ratingsData[rating.id.toString()] = rating;
                    });
                }
            } catch (error) {
                console.warn('خطأ في تحميل التقييمات:', error);
            }
        }
        
        async function loadProductDetails() {
            const productId = getProductIdFromURL();
            const container = document.getElementById('productDetailsContainer');
            
            if (!productId) {
                showNotFoundMessage();
                return;
            }
            
            try {
                const [perfumesResponse, watchesResponse] = await Promise.all([
                    fetch('./data/otor.json').catch(() => ({ ok: false })),
                    fetch('./data/sa3at.json').catch(() => ({ ok: false }))
                ]);
                
                let allProducts = [];
                
                if (perfumesResponse.ok) {
                    const perfumes = await perfumesResponse.json();
                    allProducts.push(...perfumes.map(p => ({...p, category: 'عطور'})));
                }
                
                if (watchesResponse.ok) {
                    const watches = await watchesResponse.json();
                    allProducts.push(...watches.map(p => ({...p, category: 'ساعات'})));
                }
                
                // البحث عن المنتج - مطابقة string مع string
                const product = allProducts.find(p => p.id.toString() === productId.toString());
                
                if (product) {
                    displayProductDetails(product);
                } else {
                    showNotFoundMessage();
                }
                
            } catch (error) {
                console.error('خطأ في تحميل تفاصيل المنتج:', error);
                showNotFoundMessage();
            }
        }
        
        function displayProductDetails(product) {
            const container = document.getElementById('productDetailsContainer');
            
            document.getElementById('pageTitle').textContent = `${product.title} - متجر هدايا الإمارات`;
            
            const hasDiscount = product.price !== product.sale_price;
            const discountPercentage = hasDiscount ? Math.round(((product.price - product.sale_price) / product.price) * 100) : 0;
            const whatsappMessage = encodeURIComponent(`مرحباً! أريد طلب ${product.title} من متجر هدايا الإمارات - بسعر: ${product.sale_price} درهم`);
            
            const rating = ratingsData[product.id.toString()] || getDefaultRating(product);
            const stars = '★'.repeat(Math.floor(rating.rating));
            
            container.innerHTML = `
                <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; color: var(--text-light);">
                    <a href="./" style="color: var(--primary-gold); text-decoration: none;">الرئيسية</a>
                    <i class="fas fa-angle-left"></i>
                    <a href="./products-showcase.html" style="color: var(--primary-gold); text-decoration: none;">المنتجات</a>
                    <i class="fas fa-angle-left"></i>
                    <span>${product.category}</span>
                    <i class="fas fa-angle-left"></i>
                    <span>${product.title}</span>
                </div>
                
                <div class="product-main">
                    <div class="product-gallery">
                        <img src="${product.image_link}" 
                             alt="${product.title} - متجر هدايا الإمارات" 
                             class="main-image" 
                             onerror="this.src='https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=هدايا+الإمارات'">
                        ${hasDiscount ? `
                            <div style="position: absolute; top: 20px; right: 20px; background: var(--danger-red); color: white; padding: 10px 15px; border-radius: var(--border-radius-small); font-weight: 700; font-size: 1.1rem;">
                                خصم ${discountPercentage}%
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="product-info">
                        <div class="product-category">${product.category === 'عطور' ? '🌸 عطور فاخرة' : '⌚ ساعات راقية'}</div>
                        <h1 class="product-title">${product.title}</h1>
                        
                        <div class="product-rating">
                            <div class="stars">${stars}</div>
                            <div class="rating-details">
                                <span class="rating-number">${rating.rating.toFixed(1)}</span>
                                <span class="reviews-count">(${rating.count} تقييم)</span>
                                <div class="professional-badge">${rating.professional_review || '✓ منتج عالي الجودة'}</div>
                            </div>
                        </div>
                        
                        <div style="color: var(--text-dark); line-height: 1.8; font-size: 1.1rem; margin: 30px 0;">
                            <p>${getProductDescription(product)}</p>
                        </div>
                        
                        <div class="product-price">
                            <span class="current-price">${product.sale_price} د.إ</span>
                            ${hasDiscount ? `<span class="original-price">${product.price} د.إ</span>` : ''}
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn-add-to-cart btn-add-cart" data-product='${JSON.stringify(product)}'>
                                <i class="fas fa-shopping-cart"></i>
                                إضافة للسلة
                            </button>
                            <a href="https://wa.me/201110760081?text=${whatsappMessage}" class="btn-whatsapp" target="_blank">
                                <i class="fab fa-whatsapp"></i>
                                طلب فوري
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            window.currentProduct = product;
            updateCartBadge();
        }
        
        function showNotFoundMessage() {
            const container = document.getElementById('productDetailsContainer');
            container.innerHTML = `
                <div style="text-align: center; padding: 100px 20px;">
                    <div style="font-size: 4rem; color: var(--text-light); margin-bottom: 30px;"><i class="fas fa-search"></i></div>
                    <h1 style="font-size: 2rem; font-weight: 700; color: var(--deep-blue); margin-bottom: 15px;">المنتج غير موجود</h1>
                    <p style="color: var(--text-light); margin-bottom: 30px; font-size: 1.1rem;">عذراً، لم نتمكن من العثور على المنتج المطلوب.</p>
                    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                        <a href="./" class="btn-primary"><i class="fas fa-home"></i> العودة للرئيسية</a>
                        <a href="./products-showcase.html" class="btn-secondary"><i class="fas fa-th-large"></i> تصفح المنتجات</a>
                    </div>
                </div>
            `;
        }
        
        function getProductDescription(product) {
            return product.category === 'عطور' ?
                `عطر فاخر من أجود أنواع العطور العالمية. يتميز بثبات عالي ورائحة مميزة تدوم طويلاً. مناسب للاستخدام اليومي والمناسبات الخاصة.` :
                `ساعة فاخرة تجمع بين الأناقة والدقة العالية. مصنوعة من أجود المواد مع تصميم عصري يناسب جميع المناسبات.`;
        }
        
        function getDefaultRating(product) {
            return {
                rating: 4.5 + Math.random() * 0.4,
                count: Math.floor(Math.random() * 100 + 50),
                professional_review: product.category === 'عطور' ? '✓ عطر عالي الجودة' : '✓ ساعة فاخرة موثوقة'
            };
        }
        
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('emirates-gifts-cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            
            if (badge) {
                badge.textContent = totalItems;
                badge.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            updateCartBadge();
            await loadRatingsData();
            loadProductDetails();
        });
    </script>
</body>
</html>
