    async function loadProductUniversal() {
        try {
            log('üîç Starting universal product search...');
            
            if (!productId) {
                throw new Error('ŸÖÿπÿ±ŸÅ ÿßŸÑŸÖŸÜÿ™ÿ¨ (ID) ŸÖÿ∑ŸÑŸàÿ® ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑');

            // Method 1: Check built-in database first
            if (PRODUCTS_DATABASE[productId]) {
                product = PRODUCTS_DATABASE[productId];
                log(`‚úÖ Found ${productId} in built-in database`);
            }
            
            // Method 2: Try loading from JSON files
            if (!product) {
                log('üîç Searching in JSON data files...');
                
                const searchTargets = [];
                
                // Determine search targets based on all URL parameters
                if (productCategory === 'watch' || productType === 'watch' || 
                    productSource === 'sa3at' || productId.includes('watch')) {
                    searchTargets.push({ file: './data/sa3at.json', type: 'watch' });
                }
                
                if (productCategory === 'perfume' || productType === 'perfume' || 
                    productSource === 'otor' || productId.includes('perfume')) {
                    searchTargets.push({ file: './data/otor.json', type: 'perfume' });
                }
                
                // If no specific type detected, search both
                if (searchTargets.length === 0) {
                    searchTargets.push(
                        { file: './data/sa3at.json', type: 'watch' },
                        { file: './data/otor.json', type: 'perfume' }
                    );
                }
                
                // Search in all target files with retry logic
                for (const target of searchTargets) {
                    try {
                        log(`üîç Searching in ${target.file} for ${productId}...`);
                        
                        const response = await fetch(target.file + '?v=' + Date.now());
                        if (response.ok) {
                            const products = await response.json();
                            if (Array.isArray(products)) {
                                product = products.find(p => 
                                    p && (String(p.id) === String(productId) || p.id === productId)
                                );
                                
                                if (product) {
                                    product.category = target.type === 'watch' ? 'ÿ≥ÿßÿπÿßÿ™' : 'ÿπÿ∑Ÿàÿ±';
                                    product.icon = target.type === 'watch' ? '‚è∞' : 'üå∏';
                                    log(`‚úÖ Product found in ${target.file}: ${product.title}`);
                                    break;
                                }
                            }
                        }
                    } catch (fileError) {
                        warn(`‚ö†Ô∏è Error loading ${target.file}:`, fileError);
                        continue;
                    }
                }
            }
            
            if (product) {
                currentProduct = product;
                displayProductSecurely(product);
                log('‚úÖ Product successfully loaded and displayed');
            } else {
                error(`‚ùå Product ${productId} not found in any source`);
                showErrorMessageSecurely(`ÿßŸÑŸÖŸÜÿ™ÿ¨ ${productId} ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ`);

                counter.textContent = totalItems.toString();
                counter.style.display = totalItems > 0 ? 'flex' : 'none';
                counter.setAttribute('aria-label', `ÿπÿØÿØ ÿßŸÑÿπŸÜÿßÿµÿ± ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©: ${totalItems}`);
            }
        } catch (error) {
            error('‚ùå Cart counter error:', error);
        }
    }
    
    // Enhanced progress bar
    function updateProgressSecurely() {
        try {
            const scrolled = window.pageYOffset || document.documentElement.scrollTop || 0;
            const maxScroll = Math.max(0, document.documentElement.scrollHeight - window.innerHeight);
            
            if (maxScroll > 0) {
                const progress = Math.max(0, Math.min(100, (scrolled / maxScroll) * 100));
                const bar = document.getElementById('progressBar');
                if (bar) {
                    bar.style.width = progress + '%';
                }
            }
        } catch (error) {
            error('‚ùå Progress bar error:', error);
        }
    }
    
    // Enhanced initialization
    function initializeProductDetails() {
        log('üö´ Product Details Init - Zero Inline Code...');
        
        try {
            // Update cart counter
            updateCartCounterSecurely();
            
            // Load product
            loadProductUniversal();
            
            // Setup progress bar with throttling
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) return;
                scrollTimeout = setTimeout(() => {
                    updateProgressSecurely();
                    scrollTimeout = null;
                }, 16);
            }, { passive: true });
            
            log('‚úÖ Product Details initialized');
            
        } catch (initError) {
            error('‚ùå Initialization error:', initError);
        }
    }
    
    // Global error handling
    window.addEventListener('error', function(event) {
        error('‚ùå Global error:', event.error);
        event.preventDefault();
        return true;
    });
    
    window.addEventListener('unhandledrejection', function(event) {
        error('‚ùå Unhandled promise:', event.reason);
        event.preventDefault();
    });
    
    // Smart DOM initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeProductDetails);
    } else {
        setTimeout(initializeProductDetails, 0);
    }
    
    // Secure global exports
    if (typeof window !== 'undefined') {
        window.EmiratesProductDetails = Object.freeze({
            version: '2.0.0-secure',
            addToCart: addToCartSecurely,
            updateCartCounter: updateCartCounterSecurely,
            loadProduct: loadProductUniversal,
            isDevelopment: isDev
        });
    }
    
    log('‚úÖ Emirates Product Details v2.0 - ZERO INLINE CODE');
    </script>
