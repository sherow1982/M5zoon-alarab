    <script>
    // نظام تحميل تفاصيل المنتج المُصحح والآمن
    (function() {
        'use strict';
        
        const CONFIG = {
            RETRY_ATTEMPTS: 3,
            TIMEOUT_MS: 10000,
            FALLBACK_IMAGE: 'https://via.placeholder.com/500x500/D4AF37/FFFFFF?text=',
            WHATSAPP_NUMBER: '971501234567'
        };
        
        let currentProduct = null;
        
        // وظائف المساعدة
        const Utils = {
            log: (message, type = 'info') => {
                const emoji = { info: 'ℹ️', success: '✅', warning: '⚠️', error: '❌' };
                console.log(`${emoji[type]} Product Details: ${message}`);
            },
            
            sanitize: (str) => {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            },
            
            formatPrice: (price) => {
                const num = parseFloat(price) || 0;
                return num.toFixed(2);
            },
            
            updateProgress: () => {
                try {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrollPercentage = (scrollTop / scrollHeight) * 100;
                    const progressBar = document.getElementById('progressBar');
                    if (progressBar) {
                        progressBar.style.width = Math.min(Math.max(scrollPercentage, 0), 100) + '%';
                        progressBar.setAttribute('aria-valuenow', Math.round(scrollPercentage));
                    }
                } catch (error) {
                    // Silent fail for progress bar
                }
            }
        };
        
        // تحميل البيانات مع إعادة المحاولة
        async function fetchWithRetry(url, attempts = CONFIG.RETRY_ATTEMPTS) {
            for (let i = 0; i < attempts; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT_MS);
                    
                    const response = await fetch(url, {
                        signal: controller.signal,
                        cache: 'default',
                        credentials: 'same-origin'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        throw new Error('Invalid data format: expected array');
                    }
                    
                    return data;
                    
                } catch (error) {
                    Utils.log(`محاولة ${i + 1} فشلت: ${error.message}`, 'warning');
                    if (i === attempts - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }
        
        // تحميل تفاصيل المنتج
        async function loadProductDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productType = urlParams.get('type');
                const productId = urlParams.get('id');
                const source = urlParams.get('source');
                
                Utils.log(`تحميل المنتج: type=${productType}, id=${productId}, source=${source}`);
                
                if (!productType || !productId) {
                    throw new Error('معاملات URL مفقودة');
                }
                
                let productData = null;
                let dataArray = [];
                
                // تحديد ملف البيانات
                if (productType === 'perfume' || source === 'otor' || productType === 'PERFUME') {
                    Utils.log('تحميل بيانات العطور من otor.json');
                    dataArray = await fetchWithRetry('./data/otor.json');
                    
                } else if (productType === 'watch' || source === 'sa3at' || productType === 'WATCH') {
                    Utils.log('تحميل بيانات الساعات من sa3at.json');
                    dataArray = await fetchWithRetry('./data/sa3at.json');
                } else {
                    // محاولة البحث في كلا الملفين
                    Utils.log('البحث في جميع الملفات');
                    try {
                        const [perfumes, watches] = await Promise.allSettled([
                            fetchWithRetry('./data/otor.json'),
                            fetchWithRetry('./data/sa3at.json')
                        ]);
                        
                        dataArray = [];
                        if (perfumes.status === 'fulfilled') {
                            dataArray = dataArray.concat(perfumes.value.map(p => ({...p, sourceType: 'perfume'})));
                        }
                        if (watches.status === 'fulfilled') {
                            dataArray = dataArray.concat(watches.value.map(p => ({...p, sourceType: 'watch'})));
                        }
                    } catch (error) {
                        throw new Error('فشل في تحميل بيانات المنتجات');
                    }
                }
                
                // البحث عن المنتج
                productData = dataArray.find(p => 
                    p.id === productId || 
                    p.id === String(productId) ||
                    String(p.id) === productId
                );
                
                if (!productData) {
                    // محاولة أخيرة بالبحث في النص
                    productData = dataArray.find(p => 
                        p.title && p.title.toLowerCase().includes(productId.toLowerCase())
                    );
                }
                
                if (productData) {
                    // تحديد نوع المنتج إذا لم يكن محدداً
                    if (!productData.sourceType) {
                        productData.sourceType = (productType === 'perfume' || source === 'otor') ? 'perfume' : 'watch';
                    }
                    
                    // إضافة البيانات المساعدة
                    productData.type = productData.sourceType === 'perfume' ? 'عطر' : 'ساعة';
                    productData.category = productData.sourceType === 'perfume' ? 'عطور' : 'ساعات';
                    productData.icon = productData.sourceType === 'perfume' ? '🌸' : '⏰';
                    
                    currentProduct = productData;
                    Utils.log(`تم العثور على المنتج: ${productData.title}`, 'success');
                    
                    displayProductDetails(productData);
                    await loadRelatedProducts(productData);
                } else {
                    throw new Error('المنتج غير موجود في قاعدة البيانات');
                }
                
            } catch (error) {
                Utils.log(`خطأ في تحميل المنتج: ${error.message}`, 'error');
                showError(error.message || 'حدث خطأ في تحميل المنتج');
            }
        }
        
        // عرض تفاصيل المنتج
        function displayProductDetails(product) {
            try {
                const originalPrice = Utils.formatPrice(product.price);
                const salePrice = Utils.formatPrice(product.sale_price);
                const hasDiscount = parseFloat(originalPrice) > parseFloat(salePrice);
                const discountPercent = hasDiscount ? 
                    Math.round(((parseFloat(originalPrice) - parseFloat(salePrice)) / parseFloat(originalPrice)) * 100) : 0;
                
                // تحديث العنوان والوصف
                document.getElementById('categoryBreadcrumb').textContent = product.category;
                document.getElementById('productBreadcrumb').textContent = product.title;
                document.title = `${product.title} - متجر هدايا الإمارات`;
                
                // تحديث meta description
                let metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.content = `${product.title} - ${product.category} عالية الجودة من متجر هدايا الإمارات. ${hasDiscount ? `خصم ${discountPercent}% - ` : ''}توصيل خلال 1-3 أيام.`;
                }
                
                const productHTML = `
                    <div class="product-header">
                        <div class="product-image-section">
                            <img src="${Utils.sanitize(product.image_link)}" 
                                 alt="${Utils.sanitize(product.title)}" 
                                 class="product-image"
                                 width="500"
                                 height="500"
                                 loading="eager"
                                 onerror="handleImageError(this, '${product.sourceType}')">
                        </div>
                        
                        <div class="product-info">
                            <div class="category-badge-main" role="badge">
                                ${product.icon} ${Utils.sanitize(product.category)}
                            </div>
                            
                            <h1 class="product-title-main">${Utils.sanitize(product.title)}</h1>
                            
                            <div class="product-description">
                                ${product.sourceType === 'perfume' ? 
                                    'عطر فاخر بتركيبة عالية الجودة ورائحة مميزة تدوم طويلاً. مناسب لجميع المناسبات ويعكس الأناقة والتميز. تم اختياره بعناية ليناسب الأذواق الرفيعة ويترك انطباعاً لا يُنسى.' :
                                    'ساعة عالية الجودة بتصميم أنيق ومواصفات احترافية متقدمة. تجمع بين الأناقة والوظائف المتقدمة لتناسب جميع المناسبات. صُنعت بدقة لتدوم طويلاً وتعكس ذوقك المميز.'
                                }
                            </div>
                            
                            <div class="product-price-section" role="region" aria-label="معلومات السعر">
                                <div class="product-price-main" aria-label="السعر الحالي">${salePrice} د.إ</div>
                                ${hasDiscount ? 
                                    `<div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px;">
                                        <span class="original-price" aria-label="السعر الأصلي">${originalPrice} د.إ</span>
                                        <span class="discount-badge" role="badge" aria-label="خصم ${discountPercent}%">خصم ${discountPercent}%</span>
                                    </div>` : ''
                                }
                            </div>
                            
                            <div class="product-features">
                                <h3><i class="fas fa-star" aria-hidden="true" style="color: #D4AF37;"></i> مميزات المنتج:</h3>
                                <ul role="list">
                                    <li role="listitem"><i class="fas fa-check" aria-hidden="true"></i> جودة عالية مضمونة 100%</li>
                                    <li role="listitem"><i class="fas fa-shipping-fast" aria-hidden="true"></i> شحن خلال 1-3 أيام عمل</li>
                                    <li role="listitem"><i class="fas fa-undo" aria-hidden="true"></i> إرجاع خلال 14 يوم + رسوم الشحن</li>
                                    <li role="listitem"><i class="fas fa-headset" aria-hidden="true"></i> خدمة عملاء 24/7</li>
                                    <li role="listitem"><i class="fas fa-certificate" aria-hidden="true"></i> ضمان الأصالة والجودة</li>
                                </ul>
                            </div>
                            
                            <div class="product-actions-main" role="group" aria-label="إجراءات المنتج">
                                <button class="btn-main btn-primary-main" 
                                        onclick="addToCartSafely()" 
                                        aria-label="أضف ${Utils.sanitize(product.title)} للسلة"
                                        type="button">
                                    <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                                    أضف للسلة
                                </button>
                                
                                <button class="btn-main btn-whatsapp-main" 
                                        onclick="orderViaWhatsAppSafely()" 
                                        aria-label="اطلب ${Utils.sanitize(product.title)} عبر واتساب"
                                        type="button">
                                    <i class="fab fa-whatsapp" aria-hidden="true"></i>
                                    اطلب عبر واتساب
                                </button>
                                
                                <a href="./checkout.html" 
                                   class="btn-main btn-primary-main" 
                                   aria-label="إتمام طلب ${Utils.sanitize(product.title)} فوراً"
                                   style="text-decoration: none;">
                                    <i class="fas fa-credit-card" aria-hidden="true"></i>
                                    اطلب فوراً
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('productContent').innerHTML = productHTML;
                Utils.log('تم عرض تفاصيل المنتج بنجاح', 'success');
                
            } catch (error) {
                Utils.log(`خطأ في عرض المنتج: ${error.message}`, 'error');
                showError('خطأ في عرض تفاصيل المنتج');
            }
        }
        
        // تحميل منتجات ذات صلة
        async function loadRelatedProducts(currentProduct) {
            try {
                const dataFile = currentProduct.sourceType === 'perfume' ? './data/otor.json' : './data/sa3at.json';
                const relatedData = await fetchWithRetry(dataFile);
                
                const related = relatedData
                    .filter(p => p.id !== currentProduct.id)
                    .slice(0, 4);
                
                if (related.length > 0) {
                    const relatedHTML = `
                        <div class="related-products">
                            <h2><i class="fas fa-heart" aria-hidden="true" style="color: #D4AF37;"></i> منتجات ذات صلة</h2>
                            <div class="products-grid" role="region" aria-label="المنتجات ذات الصلة">
                                ${related.map(product => `
                                    <article class="product-card" 
                                             role="article"
                                             tabindex="0"
                                             onclick="navigateToProduct('${currentProduct.sourceType}', '${product.id}')"
                                             onkeydown="handleCardKeydown(event, '${currentProduct.sourceType}', '${product.id}')"
                                             aria-label="${Utils.sanitize(product.title)}">
                                        <div class="product-image-container">
                                            <img src="${Utils.sanitize(product.image_link)}" 
                                                 alt="${Utils.sanitize(product.title)}" 
                                                 loading="lazy"
                                                 onerror="handleImageError(this, '${currentProduct.sourceType}')">
                                        </div>
                                        <div class="product-info">
                                            <h4>${Utils.sanitize(product.title)}</h4>
                                            <div class="price">${Utils.formatPrice(product.sale_price || product.price)} د.إ</div>
                                        </div>
                                    </article>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('productContent').insertAdjacentHTML('beforeend', relatedHTML);
                    Utils.log(`تم عرض ${related.length} منتج ذو صلة`, 'success');
                }
                
            } catch (error) {
                Utils.log(`تحذير: لم يتم تحميل المنتجات ذات الصلة: ${error.message}`, 'warning');
                // لا نعرض خطأ للمستخدم، فقط تحذير في الكونسول
            }
        }
        
        // عرض رسالة خطأ
        function showError(message) {
            document.getElementById('productContent').innerHTML = `
                <div class="error-message" role="alert">
                    <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    <h2>معلومات المنتج غير مكتملة</h2>
                    <p>${Utils.sanitize(message)}</p>
                    <p>يرجى المحاولة مرة أخرى أو الرجوع للصفحة الرئيسية</p>
                    <a href="./" class="btn-main btn-primary-main" style="margin-top: 20px; display: inline-flex; text-decoration: none;">
                        <i class="fas fa-home" aria-hidden="true"></i>
                        العودة للرئيسية
                    </a>
                </div>
            `;
        }
        
        // وظائف التفاعل الآمنة
        window.addToCartSafely = function() {
            if (!currentProduct) {
                alert('خطأ: لا توجد بيانات للمنتج');
                return;
            }
            
            try {
                if (typeof window.addToCart === 'function') {
                    window.addToCart(currentProduct);
                } else if (typeof window.EmiratesCartSystem !== 'undefined') {
                    window.EmiratesCartSystem.add(currentProduct);
                } else {
                    // نسخة احتياطية محلية
                    const cart = JSON.parse(localStorage.getItem('emirates_shopping_cart') || '[]');
                    const existingIndex = cart.findIndex(item => item.id === currentProduct.id);
                    
                    if (existingIndex !== -1) {
                        cart[existingIndex].quantity += 1;
                    } else {
                        cart.push({
                            id: currentProduct.id,
                            title: currentProduct.title,
                            price: currentProduct.sale_price || currentProduct.price,
                            image_link: currentProduct.image_link,
                            quantity: 1,
                            addedAt: new Date().toISOString()
                        });
                    }
                    
                    localStorage.setItem('emirates_shopping_cart', JSON.stringify(cart));
                    updateCartCounter();
                    
                    // إشعار نجاح بسيط
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: fixed; top: 100px; right: 20px; z-index: 10001;
                        background: #25D366; color: white; padding: 15px 20px;
                        border-radius: 10px; font-weight: 600;
                        animation: slideIn 0.3s ease;
                    `;
                    notification.innerHTML = `✅ تم إضافة "${currentProduct.title}" للسلة!`;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => notification.remove(), 3000);
                }
                
                Utils.log(`تمت إضافة المنتج للسلة: ${currentProduct.title}`, 'success');
                
            } catch (error) {
                Utils.log(`خطأ في إضافة المنتج للسلة: ${error.message}`, 'error');
                alert('حدث خطأ في إضافة المنتج للسلة');
            }
        };
        
        window.orderViaWhatsAppSafely = function() {
            if (!currentProduct) {
                alert('خطأ: لا توجد بيانات للمنتج');
                return;
            }
            
            try {
                const price = Utils.formatPrice(currentProduct.sale_price || currentProduct.price);
                const message = `مرحباً! أريد طلب هذا المنتج:

${currentProduct.icon} ${currentProduct.title}
💰 ${price} درهم
📱 من متجر هدايا الإمارات

أريد معرفة تفاصيل الطلب والتوصيل.`;
                
                const whatsappUrl = `https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
                
                Utils.log(`تم إرسال طلب واتساب: ${currentProduct.title}`, 'success');
                
            } catch (error) {
                Utils.log(`خطأ في إرسال واتساب: ${error.message}`, 'error');
                alert('حدث خطأ في فتح واتساب');
            }
        };
        
        window.navigateToProduct = function(type, id) {
            const source = type === 'perfume' ? 'otor' : 'sa3at';
            const url = `./product-details.html?type=${type}&id=${encodeURIComponent(id)}&source=${source}`;
            window.location.href = url;
        };
        
        window.handleCardKeydown = function(event, type, id) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                navigateToProduct(type, id);
            }
        };
        
        window.handleImageError = function(img, type) {
            const fallbackText = type === 'perfume' ? 'عطر' : 'ساعة';
            const fallbackSrc = `${CONFIG.FALLBACK_IMAGE}${encodeURIComponent(fallbackText)}`;
            if (img.src !== fallbackSrc) {
                img.src = fallbackSrc;
                img.alt = `صورة افتراضية لـ${fallbackText}`;
            }
        };
        
        // تحديث عداد السلة
        function updateCartCounter() {
            try {
                const cart = JSON.parse(localStorage.getItem('emirates_shopping_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const counter = document.getElementById('cartCounter');
                
                if (counter) {
                    counter.textContent = totalItems;
                    counter.style.display = totalItems > 0 ? 'flex' : 'none';
                    counter.classList.toggle('has-items', totalItems > 0);
                    counter.setAttribute('aria-label', `${totalItems} عنصر في السلة`);
                }
            } catch (error) {
                Utils.log(`خطأ في تحديث عداد السلة: ${error.message}`, 'warning');
            }
        }
        
        // تهيئة الصفحة
        function initPage() {
            Utils.log('بدء تهيئة صفحة تفاصيل المنتج');
            
            // تحديث شريط التقدم
            window.addEventListener('scroll', Utils.updateProgress, { passive: true });
            
            // تحديث عداد السلة
            updateCartCounter();
            
            // تحميل تفاصيل المنتج
            loadProductDetails();
            
            Utils.log('تم تهيئة صفحة تفاصيل المنتج', 'success');
        }
        
        // تفعيل النظام
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
        
        // تحديث عداد السلة عند تغيير التخزين المحلي
        window.addEventListener('storage', function(e) {
            if (e.key === 'emirates_shopping_cart') {
                updateCartCounter();
            }
        });
        
        Utils.log('نظام تفاصيل المنتج جاهز للعمل');
        
    })();
    </script>
    
    <!-- CSS Animations -->
    <style>
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes iconBounce {
        0% { transform: scale(0); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    
    .fa-spinner {
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    /* تحسينات إضافية */
    .product-card:focus {
        outline: 2px solid var(--primary-gold);
        outline-offset: 2px;
    }
    </style>
</body>
</html>
