<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنتجات - متجر هدايا الإمارات</title>
    <meta name="description" content="اكتشف مجموعتنا المميزة من العطور الفاخرة والساعات الراقية بأسعار مميزة وجودة عالية - شحن مجاني في الإمارات">
    <link rel="stylesheet" href="./woodmart-lite.css">
    
    <style>
        body {
            font-family: 'Cairo', system-ui, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f8f6f0 100%);
            color: #2c2c2c;
            line-height: 1.6;
            direction: rtl;
        }
        
        .showcase-header {
            background: linear-gradient(135deg, #d4af37 0%, #f4e89a 50%, #d4af37 100%);
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
        }
        
        .showcase-header h1 {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f8f6f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .showcase-header p {
            color: rgba(255,255,255,0.95);
            font-size: 1.3rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 15px 30px;
            background: #fff;
            border: 3px solid #d4af37;
            border-radius: 35px;
            color: #d4af37;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }
        
        .filter-tab.active,
        .filter-tab:hover {
            background: linear-gradient(135deg, #d4af37, #f4e89a);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .product-card {
            background: #fff;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, #d4af37, #f4e89a, #d4af37);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.4);
        }
        
        .product-card:hover::before {
            opacity: 1;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f8f8, #f0f0f0);
            transition: transform 0.4s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.08);
        }
        
        .category-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #d4af37, #f4e89a);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 2;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.4);
        }
        
        .product-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
            height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }
        
        .professional-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }
        
        .rating-stars {
            display: flex;
            gap: 3px;
            margin-left: 8px;
        }
        
        .star {
            color: #ffd700;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .star.empty {
            color: #ddd;
        }
        
        .rating-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .rating-number {
            font-size: 1.1rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 2px;
        }
        
        .reviews-count {
            font-size: 0.75rem;
            color: #666;
        }
        
        .professional-note {
            font-size: 0.7rem;
            color: #27ae60;
            font-weight: 600;
            margin-top: 5px;
            text-align: center;
        }
        
        .features {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .feature-tag {
            background: rgba(212, 175, 55, 0.15);
            color: #d4af37;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: rgba(212, 175, 55, 0.05);
            padding: 12px;
            border-radius: 12px;
        }
        
        .current-price {
            color: #d4af37;
            font-size: 1.3rem;
            font-weight: 800;
        }
        
        .original-price {
            color: #999;
            font-size: 0.9rem;
            text-decoration: line-through;
            margin-left: 8px;
        }
        
        .discount-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-cart {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #20b358);
            color: #fff;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .section-title {
            text-align: center;
            margin: 50px 0 40px;
            color: #d4af37;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.2);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 50%;
            transform: translateX(50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e89a, #d4af37);
            border-radius: 2px;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-card {
                padding: 16px;
                border-radius: 20px;
            }
            
            .product-image {
                height: 160px;
                margin-bottom: 12px;
            }
            
            .product-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .professional-rating {
                padding: 10px;
            }
            
            .current-price {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 14px;
                font-size: 0.8rem;
            }
            
            .showcase-header h1 {
                font-size: 2.2rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
        
        /* للشاشات الأكبر */
        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }
        
        @media (min-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* انيميشن التحميل */
        .product-card {
            animation: fadeInUp 0.8s ease-out;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-card.animate {
            opacity: 1;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="showcase-header">
        <h1>🎁 عرض منتجات متجر هدايا الإمارات</h1>
        <p>منتجات فاخرة بأسعار مميزة مع تقييمات احترافية - شحن مجاني في الإمارات</p>
    </div>
    
    <div class="container">
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterProducts('all')">جميع المنتجات</div>
            <div class="filter-tab" onclick="filterProducts('عطور')">العطور الفاخرة</div>
            <div class="filter-tab" onclick="filterProducts('ساعات')">الساعات الراقية</div>
        </div>
        
        <div id="products-container">
            <!-- سيتم ملء المحتوى ديناميكياً -->
            <div class="loading-message" style="text-align: center; padding: 60px 20px; font-size: 1.2rem; color: #666;">
                ⏳ جاري تحميل منتجات متجر هدايا الإمارات...
            </div>
        </div>
        
        <div class="text-center" style="margin-top: 40px;">
            <a href="./" class="btn" style="background: linear-gradient(135deg, #d4af37, #f4e89a); color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;">
                🏠 العودة للصفحة الرئيسية
            </a>
        </div>
    </div>
    
    <!-- تحميل أنظمة التقييمات والسلة -->
    <script src="./js/reviews-system.js"></script>
    <script src="./js/cart-system.js"></script>
    
    <script>
        // إدارة السلة مع التقييمات
        let cart = JSON.parse(localStorage.getItem('emirates-gifts-cart') || '[]');
        
        // دالة إضافة منتج للسلة مع التحويل التلقائي
        function addToCart(productData) {
            const existingItem = cart.find(item => item.id === productData.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                // إضافة بيانات التقييم
                const ratingData = window.ReviewsSystem ? window.ReviewsSystem.getProductRating(productData.title) : null;
                cart.push({ 
                    ...productData, 
                    quantity: 1, 
                    rating: ratingData,
                    store: 'متجر هدايا الإمارات' 
                });
            }
            
            localStorage.setItem('emirates-gifts-cart', JSON.stringify(cart));
            
            // إظهار رسالة تأكيد مع التحويل
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: #25D366; color: white;
                padding: 15px 25px; border-radius: 12px; z-index: 10000;
                font-weight: 600; font-size: 1rem;
                box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
                transform: translateX(100%); transition: all 0.4s ease;
            `;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>✅</span>
                    <div>
                        <div>تم إضافة "${productData.title}" للسلة</div>
                        <small style="opacity: 0.9;">جاري التحويل للسلة...</small>
                    </div>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                window.location.href = './cart.html';
            }, 2000);
        }
        
        // دالة إنشاء بطاقة منتج مع التقييمات
        function createProductCard(product, category) {
            const hasDiscount = product.price !== product.sale_price;
            const discountPercentage = hasDiscount ? Math.round(((product.price - product.sale_price) / product.price) * 100) : 0;
            const whatsappMessage = encodeURIComponent(`مرحباً! أريد طلب ${product.title} من متجر هدايا الإمارات - بسعر: ${product.sale_price} درهم`);
            
            // الحصول على التقييم
            const ratingData = window.ReviewsSystem ? window.ReviewsSystem.getProductRating(product.title) : {
                rating: 4.5 + Math.random() * 0.4,
                count: Math.floor(Math.random() * 100 + 50),
                professionalReview: 'منتج عالي الجودة'
            };
            
            const fullStars = Math.floor(ratingData.rating);
            const hasHalfStar = ratingData.rating % 1 >= 0.5;
            
            return `
                <div class="product-card" data-category="${category}">
                    ${hasDiscount ? `<div class="discount-badge">-${discountPercentage}%</div>` : ''}
                    <div class="category-badge">${category}</div>
                    <img src="${product.image_link}" alt="${product.title} - متجر هدايا الإمارات" class="product-image" loading="lazy">
                    <h3 class="product-title">${product.title}</h3>
                    
                    <div class="professional-rating">
                        <div class="rating-stars">
                            ${'★'.repeat(fullStars)}${hasHalfStar ? '☆' : ''}
                        </div>
                        <div class="rating-details">
                            <span class="rating-number">${ratingData.rating.toFixed(1)}</span>
                            <span class="reviews-count">(${ratingData.count} تقييم)</span>
                            <div class="professional-note">✓ ${ratingData.professionalReview}</div>
                        </div>
                    </div>
                    
                    <div class="features">
                        <span class="feature-tag">أصلي 100%</span>
                        <span class="feature-tag">شحن مجاني</span>
                        <span class="feature-tag">ضمان الجودة</span>
                    </div>
                    
                    <div class="price-container">
                        <div>
                            <span class="current-price">${product.sale_price} د.إ</span>
                            ${hasDiscount ? `<span class="original-price">${product.price} د.إ</span>` : ''}
                        </div>
                        ${hasDiscount ? `<div class="discount-badge">-${discountPercentage}%</div>` : ''}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-cart" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            🛍 إضافة للسلة
                        </button>
                        <a href="https://wa.me/201110760081?text=${whatsappMessage}" class="btn btn-whatsapp" target="_blank">
                            📱 واتساب
                        </a>
                    </div>
                </div>
            `;
        }
        
        // تحميل وعرض المنتجات
        async function loadAllProducts() {
            try {
                const [perfumesResponse, watchesResponse] = await Promise.all([
                    fetch('./data/otor.json'),
                    fetch('./data/sa3at.json')
                ]);
                
                const perfumes = await perfumesResponse.json();
                const watches = await watchesResponse.json();
                
                const productsContainer = document.getElementById('products-container');
                let html = '';
                
                // عرض العطور
                if (perfumes.length > 0) {
                    html += '<h2 class="section-title">✨ العطور الفاخرة</h2>';
                    html += '<div class="products-grid">';
                    perfumes.forEach(product => {
                        html += createProductCard(product, 'عطور');
                    });
                    html += '</div>';
                }
                
                // عرض الساعات
                if (watches.length > 0) {
                    html += '<h2 class="section-title">⌚ الساعات الراقية</h2>';
                    html += '<div class="products-grid">';
                    watches.forEach(product => {
                        html += createProductCard(product, 'ساعات');
                    });
                    html += '</div>';
                }
                
                productsContainer.innerHTML = html;
                
                // تفعيل الانيميشن
                setTimeout(() => {
                    document.querySelectorAll('.product-card').forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('animate');
                        }, index * 100);
                    });
                }, 100);
                
            } catch (error) {
                console.error('خطأ في تحميل المنتجات:', error);
                document.getElementById('products-container').innerHTML = '
                    <div style="text-align: center; padding: 40px; color: #999;">
                        عذراً، حدث خطأ في تحميل المنتجات
                    </div>
                ';
            }
        }
        
        // تصفية المنتجات
        function filterProducts(category) {
            const cards = document.querySelectorAll('.product-card');
            const tabs = document.querySelectorAll('.filter-tab');
            
            // تحديث التابات
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // تصفية البطاقات
            cards.forEach((card, index) => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 50);
                } else {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => card.style.display = 'none', 300);
                }
            });
        }
        
        // تشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadAllProducts();
        });
        
        // جعل الوظائف عامة
        window.addToCart = addToCart;
        window.filterProducts = filterProducts;
    </script>

    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "Store",
        "name": "متجر هدايا الإمارات",
        "description": "متجر إلكتروني متخصص في بيع العطور الفاخرة والساعات الراقية",
        "url": "https://emirates-gifts.arabsad.com",
        "currenciesAccepted": "AED",
        "paymentAccepted": "Cash, WhatsApp Order",
        "priceRange": "200-400 AED",
        "areaServed": "United Arab Emirates",
        "telephone": "+201110760081"
    }
    </script>
</body>
