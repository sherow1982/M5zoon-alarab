    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #D4AF37;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --hover-color: #e6c200;
        }

        html[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        html[dir="ltr"] {
            direction: ltr;
            text-align: left;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f0f0f 100%);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        .lang-switch {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--hover-color);
            transform: scale(1.05);
        }

        .lang-btn:hover {
            background: var(--hover-color);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header-section p {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.2);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: black;
            transform: translateY(-2px);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: var(--card-bg);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--primary-color);
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        html[dir="rtl"] .category-badge {
            right: auto;
            left: 10px;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .product-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .add-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
        }

        .add-btn:hover {
            background: var(--hover-color);
            transform: scale(1.05);
        }

        /* No Results */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .header-section h1 {
                font-size: 32px;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
