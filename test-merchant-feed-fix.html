<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛍 اختبار إصلاح Google Merchant Feed - متجر هدايا الإمارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #4CAF50;
            text-align: right;
            display: none;
        }
        
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .progress {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: right;
        }
        
        .info h3 {
            color: #1976D2;
            margin-bottom: 15px;
        }
        
        .info ul {
            list-style: none;
            text-align: right;
        }
        
        .info li {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info li:last-child {
            border-bottom: none;
        }
        
        .emoji {
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛍 مولد Feed مُصلح</h1>
            <p>إصلاح Google Merchant Center - متجر هدايا الإمارات</p>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="generateFixedFeed()">
                🔧 إنشاء Feed مُصلح
            </button>
            
            <button class="btn btn-secondary" onclick="validateCurrentFeed()">
                🔍 فحص Feed الحالي
            </button>
            
            <button class="btn btn-secondary" onclick="showStats()">
                📊 عرض إحصائيات
            </button>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        <div class="log" id="log"></div>
        
        <div class="info">
            <h3>🎆 المشاكل التي تم حلها</h3>
            <ul>
                <li><span class="emoji">✅</span> تصنيف خاطئ للعطور والساعات</li>
                <li><span class="emoji">✅</span> GTIN و MPN غير صحيحين</li>
                <li><span class="emoji">✅</span> أوصاف عامة وغير دقيقة</li>
                <li><span class="emoji">✅</span> تصنيفات Google غير صحيحة</li>
                <li><span class="emoji">✅</span> بيانات ناقصة أو غير دقيقة</li>
            </ul>
        </div>
    </div>
    
    <!-- تحميل مولد Feed المُصلح -->
    <script src="merchant-feed-generator-fixed.js"></script>
    
    <script>
        function showProgress(show = true) {
            document.getElementById('progress').style.display = show ? 'block' : 'none';
            if (!show) {
                document.getElementById('progressBar').style.width = '0%';
            }
        }
        
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = message;
            status.style.borderLeftColor = type === 'success' ? '#4CAF50' : 
                                          type === 'error' ? '#f44336' : '#2196F3';
        }
        
        function addLog(message) {
            const log = document.getElementById('log');
            log.style.display = 'block';
            log.innerHTML += new Date().toLocaleTimeString('ar-AE') + ' - ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        async function generateFixedFeed() {
            addLog('🚀 بدء إنشاء Google Merchant Feed مُصلح...');
            showProgress(true);
            updateProgress(10);
            
            try {
                // استخدام المولد الجديد
                if (typeof FixedGoogleMerchantTools !== 'undefined') {
                    updateProgress(30);
                    addLog('📦 جاري تحميل بيانات المنتجات...');
                    
                    const feedXML = await FixedGoogleMerchantTools.generateFixedMerchantFeed();
                    updateProgress(70);
                    
                    if (feedXML) {
                        addLog('🔍 جاري التحقق من صحة Feed...');
                        const isValid = FixedGoogleMerchantTools.validateFixedFeed(feedXML);
                        updateProgress(90);
                        
                        if (isValid) {
                            // حفظ الملف
                            const blob = new Blob([feedXML], { type: 'application/xml' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'merchant-feed-fixed-' + new Date().toISOString().split('T')[0] + '.xml';
                            a.click();
                            URL.revokeObjectURL(url);
                            
                            updateProgress(100);
                            addLog('✅ تم إنشاء وحفظ Feed بنجاح!');
                            showStatus('✅ تم إنشاء Google Merchant Feed مُصلح بنجاح! تم تنزيل الملف تلقائياً.', 'success');
                            
                            // عرض إحصائيات
                            setTimeout(() => {
                                FixedGoogleMerchantTools.displayCategoryStats(feedXML);
                            }, 2000);
                        } else {
                            addLog('⚠️ تم إنشاء Feed ولكن يوجد تحذيرات');
                            showStatus('⚠️ تم إنشاء Feed ولكن يوجد بعض التحذيرات. فحص اللوغ للتفاصيل.', 'error');
                        }
                    } else {
                        throw new Error('فشل في إنشاء Feed');
                    }
                } else {
                    throw new Error('لم يتم تحميل مولد Feed المُصلح');
                }
            } catch (error) {
                addLog('❌ خطأ: ' + error.message);
                showStatus('❌ حدث خطأ في إنشاء Feed: ' + error.message, 'error');
            } finally {
                setTimeout(() => showProgress(false), 2000);
            }
        }
        
        async function validateCurrentFeed() {
            addLog('🔍 بدء فحص Feed الحالي...');
            
            try {
                const response = await fetch('./merchant-feed.xml');
                const feedXML = await response.text();
                
                if (typeof FixedGoogleMerchantTools !== 'undefined') {
                    const isValid = FixedGoogleMerchantTools.validateFixedFeed(feedXML);
                    
                    if (isValid) {
                        addLog('✅ Feed الحالي صحيح');
                        showStatus('✅ Feed الحالي صحيح ويلبي معايير Google', 'success');
                    } else {
                        addLog('⚠️ Feed الحالي يحتاج إصلاح');
                        showStatus('⚠️ Feed الحالي يحتاج إصلاح. استخدم زر "إنشاء Feed مُصلح"', 'error');
                    }
                } else {
                    throw new Error('لم يتم تحميل أدوات التحقق');
                }
            } catch (error) {
                addLog('❌ خطأ في فحص Feed: ' + error.message);
                showStatus('❌ لا يمكن فحص Feed الحالي. تأكد من وجود الملف.', 'error');
            }
        }
        
        async function showStats() {
            addLog('📊 جاري حساب إحصائيات المتجر...');
            
            try {
                // تحميل بيانات المنتجات
                const [perfumesRes, watchesRes] = await Promise.all([
                    fetch('./data/otor.json').catch(() => ({ ok: false, json: () => [] })),
                    fetch('./data/sa3at.json').catch(() => ({ ok: false, json: () => [] }))
                ]);
                
                const perfumes = perfumesRes.ok ? await perfumesRes.json() : [];
                const watches = watchesRes.ok ? await watchesRes.json() : [];
                
                const total = perfumes.length + watches.length;
                
                addLog(`🌸 عطور: ${perfumes.length}`);
                addLog(`⌚ ساعات: ${watches.length}`);
                addLog(`📊 إجمالي: ${total}`);
                
                if (typeof FixedGoogleMerchantTools !== 'undefined') {
                    FixedGoogleMerchantTools.displayCategoryStats(null);
                }
                
                showStatus(`📊 إحصائيات المتجر: ${perfumes.length} عطر و ${watches.length} ساعة (إجمالي: ${total})`, 'success');
                
            } catch (error) {
                addLog('❌ خطأ في حساب الإحصائيات: ' + error.message);
                showStatus('❌ لا يمكن حساب الإحصائيات', 'error');
            }
        }
        
        // رسالة ترحيب
        window.addEventListener('load', () => {
            addLog('🎆 مرحباً بك في مولد Google Merchant Feed المُصلح!');
            addLog('🛠️ الأدوات جاهزة للاستخدام. اختر عملية من الأزرار أعلاه.');
        });
    </script>
</body>
</html>
